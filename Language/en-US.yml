  STR_MONSTER_HUNT_INVESTIGATION_DESCRIPTION: "There is information that unknown monsters are attacking people. We need to investigate these mysterious cases as soon as possible. The number of victims is increasing, and we can only be surprised at the disappearance of another good person. But while these terrible things are happening, each of us rejoices that he is alive when he wakes up. It's time to put an end to this, everyone should feel safe not only within the walls of the base, but also outside it."
