#cutscenes
  STR_INTRO2_SLIDE1_CAPTION: "The Council of Funding Nations has decided to terminate the X-COM project and all its activities. Perhaps this has something to do with the recent changes of Council membership, with several of its members facing clearly fabricated charges. Agents of a top secret supragovernmental organization known to us as the Men in Black have been assigned to the Council as the exclusive security force. We are confident that the purpose of this organization extends far beyond the protection services - there are reasons to suspect them of aiding the aliens, and they are trying to cover up any traces of their activity."
  STR_INTRO2_SLIDE2_CAPTION: "The Commander of X-COM has been called to the Council to receive the final instructions. Two days later, he returned to the base accompanied by M.I.B. agents and initiated the 'Oblivion' protocol: an irreversible encryption of the Ufopaedia (X-COM's archive of scientific and technological achievements), decreed dismissal of all personnel and issued orders to dismantle the base facilities."
  STR_INTRO2_SLIDE3_CAPTION: "All of his colleagues noticed some peculiar changes in his behavior - communication became more drastic and formal and there was a steep decrease of empathy. We have already documented such personality changes in some of our field agents, and we assume that this indicates some form of external mind control. You know the Commander well, he would never so easily destroy what we have been working so hard all these years!"
  STR_INTRO2_SLIDE4_CAPTION: "Dr. Meyer, chief of the research department, tried to prevent the loss of research data. Unfortunately, espionage was not his main field and he was caught trying to back up the Ufopedia.{NEWLINE}An M.I.B. agent shot him on sight, and the Commander didn't even blink!"
  STR_INTRO2_SLIDE5_CAPTION: "There are still people loyal to our cause of driving the invaders back!{NEWLINE}To arms!"
  STR_MIB_CHASING_SLIDE1_CAPTION: "What is it? We seem to be on the trail of the men in black. Yes, that's for sure they are.{NEWLINE}We drive along the highway and continue our investigation. It feels like we are on the right track." #TODO
  STR_MIB_CHASING_SLIDE2_CAPTION: "We have been driving for a long time and each of us is tired, but the fact that some black car really sits on our tail is confirmed by everyone. If these are not glitches and someone is really following us, then who is this and why is he doing this?{NEWLINE}...{NEWLINE}Ahead, a black minibus blocked our way. It looks like this is an ambush, we need to fight." #TODO
#facilities
  STR_HQ: "Headquarters"
  STR_HQ_UFOPEDIA: "Provides space for 7 scientists. Technically, this is a radar that collects data on the type of tweets, physical activity, lists of purchased goods, makes psychological portraits of people, and all this is collected from all over the world, however, due to its widest coverage, the chance of seeing something in a particular square is extremely small. This thing looks from afar. This place serves as a second home for all it's workers."
  STR_PRISON_CELLS: "Prison Cells"
  STR_PRISON_CELLS_UFOPEDIA: "A prison is necessary in order to place dangerous criminals and people who are already difficult to fix. After a while, either a respectable comrade may come out of it, who will join our ranks, or a person will not take a lesson for the time spent in these walls and will soon be here in the next, last for him, time. Cells allow you to hold up to 10 people at a time."
  STR_GYM: "Training Center"
  STR_GYM_UFOPEDIA: "Up to 10 fighters can be trained at the same time. Each fighter has his own limit of endurance and training, and this gym will help to reach this limit. Through training, he strengthens his skills and improves for future battles." #TODO
  STR_SICK_BAY: "Sick Bay"
  STR_SICK_BAY_UFOPEDIA: "This Sick Bay will serve to ensure that every wounded or sick soldier can receive the necessary medical attention as soon as possible. Thanks to this, the recovery of everyone at the base will be faster and better. Such attention to the health of their subordinates will definitely not go unnoticed."
  STR_CLOSED_LAB: "Closed Laboratory"
  STR_BIOLAB: "Bio-laboratory"
  STR_BIOLAB_UFOPEDIA: "Provides space for 5 scientists. In this building, it will be possible to conduct autopsies and biological experiments on captured creatures. Doctors in this place are serious about their work, so from each specimen that will come here it will be possible to get the maximum information."
  STR_CREATURES_CONTAINMENT: "Dangerous Creatures Containment"
  STR_CREATURES_CONTAINMENT_UFOPEDIA: "It is possible to place up to 10 creatures. An eerie place. There will be still living creatures that we managed to catch. Some of them will be waiting for their turn for autopsy, and some will be tested in a hostile, but lively environment for them. The results of the experiments are very important and will be of great benefit in the future of humanity, which will know what to expect from these creatures."
#missions
  STR_INITIAL_BASE_DEFENSE_BRIEFING: "Alien agents have invaded our base! The former X-COM Commander with them; he is most likely under mind control. We must stop the intruders at all costs, retreating now will put an end to any attempt at stopping the Alien agenda."
  STR_INITIAL_REGIONAL_HQ: "M.I.B. Regional HQ"
