  STR_LIQUID_FLAME_UFOPEDIA: "A breakable glass bottle containing a flammable substance like gasoline, with a source of ignition such as a burning cloth wick. When the bottle smashes on impact it causes an immediate fireball followed by spreading flames. Be sure, this simple incendiary weapon will cause a havoc among the enemy’s lines."
  STR_INCENDIARY_GRENADE: "Incendiary Grenade"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "This grenade has a durable shell containing a flammable compound and a detonator capsule in the center. When the detonator is triggered, an explosion occurs, destroying the outer casing of the grenade. The blast ignites and scatters the compound, which then rapidly thickens on contact with oxygen and adheres to all surfaces."
  STR_IMPROVISED_GRENADE: "Improvised Grenade"
  STR_IMPROVISED_GRENADE_UFOPEDIA: "A plain tube sealed on both sides and filled with an explosive substance and fragments. Activated by igniting the fuse. Simple yet effective."
  STR_IMPROVISED_SMOKE_GRENADE: "Improvised Smoke Grenade"
  STR_IMPROVISED_SMOKE_GRENADE_UFOPEDIA: "This smoke grenade, while having a modest construction, is still quite effective. After fuse activated, it spreads a lot of dense smoke particles around it, providing cover for our troops."
  STR_IMPROVISED_FLASHBANG_GRENADE: "Improvised Flasbang Grenade"
  STR_IMPROVISED_FLASHBANG_GRENADE_UFOPEDIA: "A crude, makeshift device that is detonated by a fuse without a retarder. When triggered, the smokeless explosive emits a powerful cotton sound, and the phosphorus particles sprayed in a small radius produce a bright flash, blinding everyone in a radius."
  STR_GRENADE: "Grenade"
  STR_GRENADE_UFOPEDIA: "This standard issue grenade has an accurate and sophisticated timer for precise control."
  STR_SMOKE_GRENADE: "Smoke Grenade"
  STR_SMOKE_GRENADE_UFOPEDIA: "Smoke grenades are useful for providing cover in exposed combat situations. Use with care because they can benefit the enemy as well."
  STR_PROXIMITY_GRENADE: "Proximity Grenade"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "A proximity grenade can be thrown like an ordinary grenade but is triggered by nearby movement after it lands. Great skill and care is required to use these devices properly."
  STR_FLASHBANG_GRENADE: "Flashbang Grenade"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "A Flashbang Grenade is designed to overwhelm a person's senses in order to blind and disorient them with a bright light coupled with a loud sound. Such non-lethal devices are in use by the army, law enforcement and special forces.{NEWLINE}A target hit by the grenade has it's available TUs halved, as well as decreased Reactions by 25-35, Firing and Throwing by 20-30, and Melee by 10-20 for 2 turns."
  STR_EXPLOSIVE_CHARGE: "Explosive Charge"
  STR_EXPLOSIVE_CHARGE_UFOPEDIA: "A simple plastic explosive charge with timer mechanism. Very useful for removing obstacles and destroying objects, as it creates a dense explosion that quickly loses its destructive power with distance."
  STR_HIGH_EXPLOSIVE: "High Explosive"
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "This explosive should only be used for demolition purposes. Keep personnel clear of demolition sites." #TODO переделать описание ваниллы
  STR_MOTION_SCANNER_PROTOTYPE: "Motion Scanner Prototype"
  STR_MOTION_SCANNER_PROTOTYPE_UFOPEDIA: #TODO прототип военных, работает плохо, но можно доработать самим.
  STR_MOTION_SCANNER: "Motion Scanner"
  STR_MOTION_SCANNER_UFOPEDIA: "This sophisticated device uses a variety of detectors and advanced computer algorithms to identify moving enemy units. However, it requires some practice to use effectively. Click on the motion scanner icon on the tactical display. Select 'Use Scanner' from the menu. The Scanner display shows an arrow in the center which is the direction the soldier is facing (North is at the top). The flashing blobs show units which have moved recently. Large units, or fast moving units, will produce larger blobs. Static units will not be detected." #TODO переделать описание ваниллы
  STR_HACKING_COMPUTER: "Hacking Computer"
  STR_HACKING_COMPUTER_UFOPEDIA: "A high-performance handheld computer designed for wireless hacking of terminals and servers. Equipped with a rugged, waterproof case that allows tactical use in direct engagement. The smart system recognizes any type of wireless network and makes it easy for the operator to connect and program a virus to defeat the target's cyber defenses. Nevertheless, practical skills in hacking are necessary to use the device effectively. The skill of the operator, the quality of the hacking device, the degree of the target's defense depend on the parameters of the virus and the ease of its injection. To perform hacking, click the Hacking Computer icon and select 'Use Hacking Tool' action, then click on the terminal to be hacked. You need to route the virus through the target's RAM nodes to a key vulnerability in the system. Each move consumes the virus's Time Units. Firewalls block the path in adjacent nodes, but sometimes it's worth attacking the firewall core, spending some Health Points of the virus."
  STR_SAMPLING_TOOL: "Sampling Toolset"
  STR_SAMPLING_TOOL_UFOPEDIA: "This set contains everything needed to gather field samples during the encounter. The compact yet spacious container holds all the necessary consumables for collecting samples of gases, liquids, soil and biological tissues. Practical skills in biology or physics are required for use, depending on the type of sampling site.{NEWLINE}For sampling, move unit on sampling site tile and click on the Sampling Toolset icon. Select 'Use Sampling tool' from actions menu and on success, pick up the samples packed and ready for transportation."
  STR_FIRST_AID: "First Aid"
  STR_FIRST_AID_UFOPEDIA: "This bag contains a minimum set of medical items that allow for temporary stopping of bleeding, treatment of the circumference of wounds and the application of primary bandage. In order to use it, you must face towards the operative requiring treatment. If the operative is stunned you must stand over the body. Click on the Trauma Pack icon and select 'use' from the menu. Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored."
  STR_PAINKILLER: "Painkillers"
  STR_PAINKILLER_UFOPEDIA: "These pills quickly alleviate pain-related effects on an agent's performance."
  STR_STIMS: "Stims"
  STR_STIMS_UFOPEDIA: "Stims help to restore agent's energy and may force an incapacitated person to regain consciousness. One use restores 30 Energy points and removes 7 Stun points."
  STR_BATTLE_COCKTAIL: "Battle Cocktail"
  STR_BATTLE_COCKTAIL_UFOPEDIA: "The mixture of high molecular weight proteins has the strongest effect on muscle function and improving neuro-conduction. The overall effect on the nervous system is like a blow to the head, regular use can be addictive. Until the end of the encounter, gives bonus +20 to TU and Stamina and +10 to Reactions."
  STR_ENERGY_BOOSTER: "Energy Booster"
  STR_ENERGY_BOOSTER_UFOPEDIA: "A purified, sterilized and processed blend of stabilized adenosine triphosphoric acid, refined from zombie parasite. Consumption gives an instant burst of strength and energy, until the end of the encounter gives bonus +30 to Stamina and +10 to Strength and Melee."
  STR_MEDI_PACK: "Medipack"
  STR_MEDI_PACK_UFOPEDIA: "The Medipack is equipped with basic medical equipment up to field surgeries, it contains 3 bandage packs, 3 stimulants, and 3 painkillers. The bandage heals one wound and restores 3 Health points, the stimulant restores 25 Energy points and removes 5 Stun points. In order to use it, you must face towards the operative requiring treatment. If the operative is stunned you must stand over the body. Click on the First Aid Kit icon and select 'Use' from the menu. Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored."
  STR_STIMS_INJECTOR: "Stims Injector"
  STR_STIMS_INJECTOR_UFOPEDIA: "This single-use injector is designed for infusing a powerful dose of a complex mixture of hormones and bioactive compounds into the bloodstream during combat. A single injection can revive a unconscious fighter, temporarily relieve the effects of concussion, and restore energy. The injector allows the procedure to be carried out very quickly, one injection restores 55 Energy points and removes 15 Stun points."
  STR_PERSONAL_AID_KIT: "Personal Aid Kit"
  STR_PERSONAL_AID_KIT_UFOPEDIA: "This kit contains medicines and bandages, as well as small surgical tools. The entire kit is designed to help the soldier provide emergency medical treatment right on the battlefield, including himself. The kit is capable of being used twice, each use will heal one wound and restore 4 Health points."
  STR_TRAUMA_PACK: "Trauma Pack"
  STR_TRAUMA_PACK_UFOPEDIA: "This EMT kit is used by elite Special Forces units and contains everything needed to treat a combatant right on the battlefield. The kit contains 5 bandage packs, 5 stimulants, and 5 painkillers. The bandage heals one wound and restores 4 Health points, the stimulant restores 35 Energy points and removes 10 Stun points. In order to use it, you must face towards the operative requiring treatment. If the operative is stunned you must stand over the body. Click on the Trauma Pack icon and select 'use' from the menu. Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored."
  STR_COMBAT_SHIELD: "Combat Shield"
  STR_COMBAT_SHIELD_UFOPEDIA: "A heavy tactical shield, which grants to its bearer good front protection against any conventional damage.{NEWLINE}The shield blocks the damage the soldier receives from the front, gradually losing integrity. It has 100 HP, which has its own resistance to explosion and cutting damage, but vulnerability to acid. The less HP the shield has, the greater the chance that it will not block damage."
  STR_FLASHLIGHT: "Flashlight"
  STR_FLASHLIGHT_UFOPEDIA: "An ordinary flashlight powered by reusable batteries. It shines brightly, but the sparks from the opponent's eyes will shine even brighter if you hit him on the forehead with this heavy tool."
  STR_FIRE_EXTINGUISHER: "Fire Extinguisher"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "A Fire Extinguisher can be a useful field tool for our agents, potentially saving both human life and property. Due to its weight and hardness, it can also be used to subdue any uncooperative individuals."
  STR_DRONE_FLASHLIGHT: "Drone Flaslight"
  STR_DRONE_FLASHLIGHT_UFOPEDIA: "A powerful directional wide-angle illuminator adapted to be mounted on a drone as a utility slot. It is standard equipment of the reconnaissance drone."
  STR_DRONE_FIRE_EXTINGUISHER: "Drone Fire Extinguisher"
  STR_DRONE_FIRE_EXTINGUISHER_UFOPEDIA: "Despite its considerable weight, the modified fire extinguisher can be used by drones on crawler chassis. The safety pin has been removed, and the release valve has been adapted for connection to a drone servo."
  STR_DRONE_LAUNCHER: "Drone Grenade Launcher"
  STR_DRONE_LAUNCHER_UFOPEDIA: "Compact launcher installed as a weapon for small scout drones. It is fired by a signal from the control station. The gun is equipped with a system of automatic loading of makeshift small-caliber grenades with different warheads. Due to design specifics, the grenade pack cannot be reloaded in the launcher during combat."
  STR_DRONE_LAUNCHER_FRAG_AMMO: "Drone Frag Greandes Pack"
  STR_DRONE_LAUNCHER_SMOKE_AMMO: "Drone Smoke Pellets"
  STR_DRONE_LAUNCHER_FLASBANG_AMMO: "Drone Flashbang Grenades Pack"
  STR_DRONE_MEDICINE: "Drone Medicine"
  STR_DRONE_MEDICINE_UFOPEDIA: "A drone module equipped with a set of precision manipulators for applying a tourniquet to a wounded limb or a hemostatic compress. In addition, the kit includes a system for injecting stimulant and anesthetic drugs. A camera on the flexible arm allows the drone operator to accurately and quickly assess injuries and select a program to perform first aid for our soldiers on the battlefield."
  STR_DRONE_MOTION_SCANNER: "Drone Motion Scanner"
  STR_DRONE_MOTION_SCANNER_UFOPEDIA: "Modification of the motion scanner for installation on our drone. The received information is output on the display for the soldiers following the drone, as well as transmitted via an additional communication channel to the mission command center."
  STR_DRONE_HACKING_COMPUTER: "A version of the hacking computer adapted for installation on a drone. It has a more powerful wide-wave transmitter for connecting to the enemy's data channels. The hacking process is controlled remotely from our base, and the resulting signal delay negatively affects the virus' Health Points. However, the increased transmitter power boosts the number of Time Units of the virus.{NEWLINE}In order to use it, a special chip must be installed in the drone's main system, increasing its processing power. Without it, using the hacking computer will be practically useless."
  STR_DRONE_SAMPLING_TOOL: "Drone Sampling Tool"
  STR_DRONE_SAMPLING_TOOL_UFOPEDIA: "The device is a set of precision hydraulic manipulators with multiple degrees of freedom and various tools. Combined with several high-resolution digital cameras on the flexible arms, it allows our drone to collect samples for further analysis. The samples are placed in special protected containers with an inert argon atmosphere. Packed sample containers can be moved into the drone's quick access compartment (if available). To be used, a special chip with manipulator control programs must be installed in the drone's main computer. Without it, sample collection will be very inefficient."
  STR_DRONE_TASER: "Drone Taser"
  STR_DRONE_TASER_CLIP: "Drone Taser Cartridge"
  STR_DRONE_TASER_UFOPEDIA: "A modification of the hand taser for use on a drone chassis. The custom-designed cartridge is essentially made up of 6 regular hand taser cartridges put together. With the additional power supply from the drone's battery, it was possible to slightly increase the power of the current supplied through the copper wire to the target."
  STR_DRONE_ROCKET_LAUNCHER: "Drone Rocket Launcher"
  STR_DRONE_ROCKET_CLIP: "Drone Rocket Pack"
  STR_DRONE_ROCKET_LAUNCHER_UFOPEDIA: "Compact and relatively lightweight rocket launcher for mounting on drone chassis. It can be loaded with a package of 5 small unguided rockets. For greater accuracy, it is equipped with a laser rangefinder and ballistic computer system to facilitate targeting."
  STR_DRONE_UPGRADES: "Drone Upgrades"
  STR_DRONE_UPGRADES_UFOPEDIA: "The capabilities of the drone's on-board computer can be extended relatively easily with add-on modules optimized for the special tasks that the drone may be assigned. The hardware and accessories are manufactured by engineers, then mounting and installation of the new software is required."
  STR_DRONE_HACKING: "Drone Hacking"
  STR_DRONE_HACKING_UFOPEDIA: "Our drones can be used as proxy devices to remotely hack into secure, isolated enemy digital networks. Although the drone's chassis was not originally designed for such tasks, with additional hardware and installation of the necessary software in the onboard computer, a reasonable degree of efficiency can be achieved. Such a solution will help lessen the risk of experienced hackers in a combat encounter with the enemy."
  STR_DRONE_SAMPLING: "Drona Sampling"
  STR_DRONE_SAMPLING_UFOPEDIA: "Collecting samples of alien activity during a engagement could be very dangerous for our scientists, and training our soldiers in the right skills would be extremely time-consuming. Instead, we could send a drone to the site, controlled by our scientist from the base. Unfortunately, sample collection is a very complex process, and it's extremely difficult to be robotized effectively. We have developed a special module for the drone, as well as new firmware to help us use it effectively. Despite all our efforts, the process of remote sample collection remains less convenient due to possible delays in the signal sent, as well as the limitations of robotic arms."
  STR_DRONE_COMBAT_CHIP: "Drone Combat Chip"
