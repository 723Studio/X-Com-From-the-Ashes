  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "The autopsy of this zombie was carried out by a large number of doctors and took a very long time. Unfortunately, the gas masks in which our scientists were working at that moment were damaged after opening so much that they can no longer be reworked. The body is full of fat inside and out. Organs are 2 times larger than usual. Total decomposition. Due to the great physical strength and the enormous size of the body, it needs more food to support life, if it can be called vital activity. The parasite was recovered and removed successfully. This autopsy will move our science forward."
