  STR_SEEKER_DRONE_UFOPEDIA: "A miracle of engineering and biological thought. Previously, this individual had an energy weapon in its beak, but it was destroyed by the explosion. In general, everything here has almost turned into dust. The electronics that are used here are so amazing that it is not yet fully understood how it works."
  STR_SEEKER_DRONE_CORPSE_UFOPEDIA: "A unique specimen, it has been preserved in almost perfect condition. This animal has a cannon in its beak. The electronics that are used here are so amazing that it is not yet fully understood how it works. The drone has great speed and perfectly sees and recognizes the enemy. Energy weapons are definitely of great interest for further study."
