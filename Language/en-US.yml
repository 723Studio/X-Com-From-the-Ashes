  STR_EX_COUNCIL_DATA_VAULT_HARD_BRIEFING: "An ex-member of the Council of Funding Nations has asked us to retrieve a container with some highly sensitive data. They did not specify the contents of it. We were able to investigate the container's theft and trace its location. Unfortunately, our actions have not gone unnoticed and we will not be able to surprise our foes.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_CROP_CIRCLES_INITIAL: "Crop Circles Anomaly"
  STR_CROP_CIRCLES_ALERT: "CROP CIRCLES ANOMALY DETECTED"
  STR_CROP_CIRCLES_ALERT_DESCRIPTION: "We are receiving reports of anomalous circles appearing overnight in the fields. The reports are confusing and contradictory, the locals are in a panic. We should send our people to investigate the anomaly before M.I.B. agents eliminate all evidence and witnesses."
  STR_CROP_CIRCLES_MARKER: "Crop Circles"
  STR_CROP_CIRCLES_BRIEFING: "We are receiving reports of anomalous circles appearing overnight in the fields. Our objective is to survey the area, retrieve all signs of alien activity, if any, and extract. It is possible to encounter superior M.I.B. forces, so act swiftly.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_CROP_CIRCLES_LOOT: "Crop Circles Anomaly"
  STR_CROP_CIRCLES_NO_LOOT: "Crop Circles Anomaly"
  STR_CROP_CIRCLES_SAMPLES: "Crop Circles Anomaly"
  STR_CROP_CIRCLES_SAMPLES_AND_LOOT: "Crop Circles Anomaly"
  STR_CROP_CIRCLES_NO_LOOT_MIB_BRIEFING: "We are receiving reports of anomalous circles appearing overnight in the fields. Our objective is to survey the area, retrieve all signs of alien activity, if any, and extract. According to our information, there is a substantial concentration of M.I.B. forces in the area. We must consider our capabilities carefully before engaging.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_CROP_CIRCLES_ZOMBIES_NO_LOOT: "Crop Circles Anomaly"
  STR_CROP_CIRCLES_ZOMBIES_BRIEFING: "We are receiving reports of anomalous circles appearing overnight in the fields. Our objective is to survey the area, retrieve all signs of alien activity, if any, and extract. On approach, we see no sign of M.I.B. in the area, but the farm is swarming with erratic human-looking figures.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_DEAD_CATTLE: "Cattle Mutilation"
  STR_DEAD_CATTLE_MIB: "Cattle Mutilation"
  STR_ALERT_DEAD_CATTLE: "CATTLE MUTILATION REPORTED"
  STR_ALERT_DEAD_CATTLE_DESCRIPTION: "We have received information that there has been a report of mutilated cattle in the remote countryside and extremely strange behavior of the locals. We must go to the site and investigate the incident by interviewing witnesses. If they resist, they should be captured and taken to the base for further interrogation. We should be on alert because we are likely to encounter M.I.B. agents."
  STR_DEAD_CATTLE_BRIEFING: "We have received information that there has been a report of mutilated cattle in the remote countryside and extremely strange behavior of the locals. We must go to the site and investigate the incident by interviewing witnesses. If they resist, they should be captured and taken to the base for further interrogation. We should be on alert because we are likely to encounter M.I.B. agents.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_FOREST_CATTLE_MIB: "Forest Mutilation"
  STR_FOREST_CATTLE_BRIEFING: "We have received information that there has been a report of mutilated cattle in the remote forests and extremely strange behavior of the locals. We must go to the site and investigate the incident by interviewing witnesses. If they resist, they should be captured and taken to the base for further interrogation. We should be on alert because we are likely to encounter M.I.B. agents.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_CULTISTS_DETENTION: "Cultists Detention"
  STR_CULTISTS_DETENTION_TRAP: "Cultists Detention"
  STR_CULTISTS_DETENTION_BRIEFING: "We are on the trail of a crime group that may not be as ordinary as it appears. They are most likely responsible for mysterious and unexplained disappearances of ordinary people. The general motive of these crimes cannot be identified. We need to detain and interrogate the suspects."
  STR_INFILTRATING_MILITARY_RND_DISGUISE: "Infiltrating RnD Facility"
  STR_INFILTRATING_MILITARY_RND_DISGUISE_BRIEFING: "Our agents managed to recruit an officer from a secret military base, convincing him to fight on our side against the alien invaders. Using his access level, he secretly led operatives to the lower floors of the facility; our task is to steal a prototype of the equipment being developed here. The guards on the level don't suspect treachery, but they will attack if they see our agents. If the guards raise the alarm, we can expect enemy reinforcements soon. To successfully complete the mission, you must deliver the objective to the entrance area and press the 'Abort Mission' icon."
  STR_INFILTRATING_MILITARY_RND: "Infiltrating RnD Facility"
  STR_INFILTRATING_MILITARY_RND_BRIEFING: "With the help of bribery and intimidation of some low-ranking army officials, X-Com agents manage to infiltrate a secret military installation where advanced weaponry is being developed. Our operatives took an elevator down to the underground floors of the facility; our task is to steal a prototype of the equipment being developed here. We must proceed with extreme caution - if the guards spot any sign of our presence here they will raise the alarm, which could attract reinforcements from adjacent base sectors. To successfully complete the mission, you must deliver the objective to the elevator and press the 'Abort Mission' icon."
  STR_MIB_HIDEOUT_MEDIUM: "M.I.B. Hideout"
  STR_MIB_HIDEOUT_SMALL: "M.I.B. Hideout"
  STR_MIB_HIDEOUT_ALERT: "M.I.B. HIDEOUT DISCOVERED"
  STR_MIB_HIDEOUT_ALERT_DESCRIPTION: "We've located the secret hideout of the Men in Black! An obscure facility in the middle of nowhere, probably used as a staging post. It doesn't appear to be well defended. If we act quickly, we can strike a sudden and devastating blow to our enemy!"
  STR_MIB_HIDEOUT_MEDIUM_BRIEFING: "We have located the secret hideout of the Men in Black! Our aircraft landed near an inconspicuous structure in the middle of nowhere, probably used as a staging point. The enemy obviously didn't expect us, M.I.B. agents are preparing to repel the assault, they can hardly expect reinforcements to arrive soon.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_MIB_HIDEOUT_SMALL_BRIEFING: "We have located the secret hideout of the Men in Black! Our aircraft landed near a small inconspicuous structure in the middle of nowhere, probably used as a staging point. It doesn't look like it's well-defended. The enemy obviously didn't expect us, M.I.B. agents are preparing to repel the assault, they can hardly expect reinforcements to arrive soon.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_MIB_HIDEOUT_MINE: "Enemy signal has been intercepted!"
  STR_MIB_HIDEOUT_MEDIUM_MINE_DESCRIPTION: "It seems that things have gotten very complicated. We managed to intercept a signal, deciphering which it became clear - the whole building is mined! In 14 turns, the whole building will blow up with the defenders, destroying all evidences. All charges must be defused."
  STR_MIB_HIDEOUT_SMALL_MINE_DESCRIPTION: "It seems that things have gotten very complicated. We managed to intercept a signal, deciphering which it became clear - the whole building is mined! In 9 turns, the whole building will blow up with the defenders, destroying all evidences. All charges must be defused."
  STR_MIB_SMALL_GROUND_CONVOY: "M.I.B. Convoy"
  STR_MIB_MEDIUM_GROUND_CONVOY: "M.I.B. Convoy"
  STR_MIB_GROUND_CONVOY_ALERT: "M.I.B. CONVOY LOCATED"
  STR_ABANDONED_BASE_ALERT: "DISCOVERED ABANDONED BASE"
  STR_MIB_GROUND_CONVOY_DESCRIPTION: "We managed to locate M.I.B. Agents on the move. They're using light vehicles and minimal security to keep a low profile. They may be carrying something valuable. Intercepting the convoy with an assault squad will allow us to inflict significant damage on our adversaries with little risk."
  STR_MIB_SMALL_GROUND_CONVOY_BRIEFING: "We intercepted a small M.I.B. convoy, taking them by surprise, so they can't expect reinforcements to arrive soon. Eliminate or capture all hostiles but avoid destroying the cargo.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_MIB_MEDIUM_GROUND_CONVOY_BRIEFING: "We intercepted a M.I.B. convoy, taking them by surprise, so they can't expect reinforcements to arrive soon. Eliminate or capture all hostiles but avoid destroying the cargo.{NEWLINE}To abort the mission return X-Com operatives to the transport and click on the 'Abort Mission' icon."
  STR_ABANDONED_BASE_ALERT_DESCRIPTION: "According to the decoded Ufopedia data, we were able to locate the abandoned base. The scouts avoided approaching the entrance to the underground structure. According to our scanners, the base is completely blacked out. We have no idea why XCOM abandoned it, and we need to be extremely careful. An assault squad must be dispatched to clear the facility. We may only have one shot at it - intense warfare may draw unwanted attention to the facility from the M.I.B."
  STR_ABANDONED_BASE_BRIEFING: "The assault squad disembarked near the entrance of the abandoned subsurface base. It's obviously been disused for a long time - the entrance is partially blocked with sand, and the hangar hatch is open. There is activity on the lower level of the facility, therefore extreme caution is required. It is necessary to descend underground and clear the area.{NEWLINE}To abort the mission return X-Com operatives to the green area and click on the 'Abort Mission' icon."
  STR_CALL_OF_DUTY_BRIEFING: "We managed to organize a meeting with a former X-COM employee and prepare a cover to return to the base. However, the sudden appearance of M.I.B. agents jeopardized the whole operation. Get the mission objective to the evacuation point in one piece, neutralize the enemies if possible. To successfully complete the mission, place all X-Com operatives to the green area and click on the 'Abort Mission' icon."
  #traps
  STR_MIB_CHASING: "Chasing M.I.B."
  STR_MIB_CHASING_TRAP: "Chasing M.I.B."
  STR_MIB_CHASING_BRIEFING: "A black van, parked perpendicular to the road, is blocking the way forward, and a black sedan has stopped behind our agents' car, boxing them in. Several men in black blazers get out of the cars, and they are armed. It seems that the only way out of this situation is to take the fight."
  STR_MIB_EARLY_TRAP_ESCAPE: "Escape M.I.B. Trap"
  STR_MIB_EARLY_TRAP_ESCAPE_SPECIAL: "Escape M.I.B. Trap"
  STR_MIB_EARLY_TRAP_ESCAPE_EASY: "Escape M.I.B. Trap"
  STR_MIB_TRAP_DATA_VAULT: "Escape M.I.B. Trap"
  STR_MIB_EARLY_TRAP_ESCAPE_BRIEFING: "Our investigation has led X-COM agents into an ambush set up by the Men in Black. We must immediately evacuate all personnel involved in the covert operation to the safe zone at the north corner of the battlefield. Time is running out; we must act quickly and get there before M.I.B. reinforcements arrive.{NEWLINE}To evacuate X-COM operatives, move them to the escape zone marked with green tiles and click on the 'Abort Mission' icon."
  MIB_TRAP_ESCAPE_MAP_ALARM_TITLE: "Alarm raised!"
  MIB_TRAP_ESCAPE_MAP_ALARM_CONTENT: "Local police frequencies broadcast a report of dangerous criminals fleeing from pursuit. The supposed search location corresponds to our current position. We need to get out of here as soon as possible!"
  MILITARY_RND_ALARM_TITLE: "Alarm raised!"
  MILITARY_RND_ALARM_CONTENT: "The base is on alert, and reinforcements from adjacent sectors will be arriving soon. We need to evacuate our soldiers as quickly as possible!"
  STR_LOCALS_TRAP: "Cover blown"
  STR_LOCALS_TRAP_BRIEFING: "The cover for our agents is compromised and the locals are livid. We need to evacuate our people immediately before the locals and police get to them. Get to the car parked at the roadside - it is our only chance of survival.{NEWLINE}To complete the mission place the soldiers on the green tiles and click on the 'Abort Mission' icon."
  STR_TERMINAL: "Terminal"
  STR_FARM_CATTLE_SAMPLING_SITE: "Cattle Sampling Site"
  STR_FOREST_CATTLE_SAMPLING_SITE: "Cattle Sampling Site"
  STR_CROP_CIRCLES_SAMPLING_SITE: "Crop Circle Sampling Site"
#covertOps
  STR_CHASING_MIB: "Chasing M.I.B."
  STR_CHASING_MIB_DESCRIPTION: "We should track down the Men in Black forces that attacked our base. They headed east, and it is unlikely they could get very far in such a transport. The operation objective is to investigate the settlements in the sector, interview the locals and attempt to gain access to the video surveillance systems.  While this is our only lead, we need to learn more about our enemy to anticipate their next move."
  STR_REGIONAL_HQ_AREA_SURVEY: "M.I.B. Area Survey"
  STR_REGIONAL_HQ_AREA_SURVEY_DESCRIPTION: "We are on the trail of the Men in Black. After that incident on the road, there is absolute confidence that we are moving in the right direction. We received a little more information and already know exactly which city we have to go to. This urban area has long been teeming with interference and unknown signals. Most likely, this is where the M.I.B. secret base is located. We need to investigate further."
  STR_REGIONAL_HQ_AREA_SURVEY_RESULTS_DESCRIPTION: "Our agents were able to confirm that the regional headquarters of the Men in Black is somewhere within the city under investigation. Unfortunately, we are unable to pinpoint the exact location of the secret base. A thorough scan of the radio frequencies revealed a channel of multi-stream encrypted data, but we have not succeeded in deciphering it or locating the source of the signal."
  STR_REGIONAL_HQ_AREA_SURVEY_LONG: "M.I.B. Area Survey"
  STR_REGIONAL_HQ: "M.I.B. Regional HQ"
  STR_REGIONAL_HQ_DESCRIPTION: "Undoubtedly, the activity of M.I.B. agents originates from some center where their operations are planned, organized and logistically supplied. It is necessary to investigate further and locate this place."
  STR_REGIONAL_HQ_SUCCESS_DESCRIPTION: "Our agents were able to locate what we believe may be the center of all M.I.B. operations in the region. While remaining undetected, they established external surveillance of the facility using recruited locals. The center is disguised as a financial organization; perhaps the M.I.B. base is located directly under the building. They're clearly up to something - we're seeing M.I.B. forces converging on the facility. We have two options: launch an assault on the site or wait and survey the location. Maybe we can find something that will help us storm the compound."
  STR_REGIONAL_HQ_FAILURE_DESCRIPTION: "Our agents were able to locate what we believe may be the center of all M.I.B. operations in the region. Not everything went perfectly well, but we set up outside surveillance of the facility, recruiting some local residents. The center is disguised as a financial organization; perhaps the M.I.B. base is located directly under the building. They're clearly up to something - we're seeing M.I.B. forces converging on the facility. We have two options: launch an assault on the site or wait and survey the location. Maybe we can find something that will help us storm the compound."
  STR_REGIONAL_HQ_SURVEY: "M.I.B. HQ Location Survey"
  STR_REGIONAL_HQ_SURVEY_HARD: "M.I.B. HQ Location Survey"
  STR_REGIONAL_HQ_SURVEY_DESCRIPTION: "It could be worth taking the time to examine the engineering plans and communications connecting to the M.I.B. headquarters to analyze vulnerabilities in their defenses. This will help us prepare an effective plan of assault."
  STR_REGIONAL_HQ_SURVEY_SUCCESS_DESCRIPTION: "We were able to locate a sewage canal which runs directly under the structure in which we believe the M.I.B. headquarters is located. Information about it has been carefully concealed; it is not on any of the current plans. However, we managed to find a retired engineer who showed us an entrance to the underground communications suite and provided approximate plans. This will allow us to approach the complex undetected."
  STR_REGIONAL_HQ_SURVEY_FAILURE_DESCRIPTION: "We investigated the area where the M.I.B. headquarters is located as exhaustively as we could. Alas, this structure is quite well-protected, has its own communications system and allows no access from the outside. The only assault option left is to gather a squad stealthily in the house from which we monitor the building. When we are ready, we strike directly, breaking into the office as burglars and breaching the M.I.B.'s headquarters."
  STR_RESISTANCE_CELL_CREATION: "Creating a Resistance Cell"
  STR_RESISTANCE_CELL_CREATION_DESCRIPTION: "We need to help the Resistance establish a new cell in the vicinity of M.I.B. headquarters. Despite the great risk, this could greatly help us in preparing for the coming assault."
  STR_RESISTANCE_CELL_CREATION_SUCCESS_DESCRIPTION: "Resistance agents managed to set up a new cell near the M.I.B. headquarters. Now we can count on their support."
  STR_RESISTANCE_CELL_CREATION_FAILURE_DESCRIPTION: "We failed to organize a new Resistance cell close to the M.I.B. headquarters. We were to meet at the safe house, but as we approached it there was an agreed upon sign. A flower on the windowsill - signifying danger, a complete failure of the operation. Apparently, one of the Resistance agents had managed to put it up before the Men in Black raided the place."
  STR_MIB_CONVOY_OPERATION: "M.I.B. Activity Investigation"
  STR_MIB_CONVOY_OPERATION_DESCRIPTION: "We need to follow up on an important lead in the M.I.B. investigation. We must proceed with caution."
  STR_MIB_CONVOY_OPERATION_SUCCESS_DESCRIPTION: "We've managed to find a weak spot in our enemy's operations! The M.I.B. agents are driving in a small convoy of several vehicles, carrying important assets. We're tracking their movements, if our assault team is dispatched now, they can be intercepted while on the move.{NEWLINE}{ALT}New mission available."
  STR_MIB_CONVOY_OPERATION_FAILURE_DESCRIPTION: "Unfortunately, we were unable to confirm our earlier intelligence, no trace of M.I.B. was discovered. The agents have returned to base."
  STR_MIB_HIDEOUT_OPERATION: "M.I.B. Activity Investigation"
  STR_MIB_HIDEOUT_OPERATION_DESCRIPTION: "We need to follow up on an important lead in the M.I.B. investigation. We must proceed with caution."
  STR_MIB_HIDEOUT_OPERATION_SUCCESS_DESCRIPTION: "We've managed to find a weak spot in our enemy's operations! .{NEWLINE}{ALT}New mission available."
  STR_MIB_HIDEOUT_OPERATION_FAILURE_DESCRIPTION: "Unfortunately, we were unable to confirm our earlier intelligence, no trace of M.I.B. was discovered. The agents have returned to base."
  STR_EX_COUNCIL_DATA_VAULT_EXTRACTION: "Data Vault Recovery"
  STR_EX_COUNCIL_DATA_VAULT_EXTRACTION_DESCRIPTION: "Based on the data provided by the ex-Council member, we can investigate the theft of the Data Vault and endeavor to track down the thieves. This is a very delicate task, and we must be extremely careful not to draw unnecessary attention."
  STR_EX_COUNCIL_DATA_VAULT_CONVEY: "Convey Data Vault"
  STR_EX_COUNCIL_DATA_VAULT_CONVEY_DESCRIPTION: "Now that we have the Data Vault, we need to stealthily deliver it to the agreed location. We must be extremely vigilant and avoid exposing ourselves, as the M.I.B. will likely attempt to intercept our agents."
  STR_EX_COUNCIL_DATA_VAULT_CONVEY_DESCRIPTION_SUCCESS: "We were able to contact a former Council member's contact and transfer the Data Vault to him. The operation was carried out without much trouble, and soon our bank accounts received a series of transfers from various small commercial organizations and charitable foundations.{NEWLINE}Funds change>{ALT} +600 000{ALT}{NEWLINE}Loyalty score>{ALT} +350"
  STR_CULT_INVESTIGATION: "Cult Investigation"
  STR_CULT_INVESTIGATION_DESCRIPTION: "We need to investigate the mysterious kidnapping incidents. We must begin by analyzing the results of the local police investigation. For that our agents will have to pretend to be representatives of the national bureau of investigation. As a result of the investigation we expect to reach the suspects, so we need to be prepared for an encounter. In this case, it would be reasonable to attempt arrest and interrogate them."
  STR_STEAL_OSPREY_OPERATION: "Steal the Osprey"
  STR_STEAL_OSPREY_OPERATION_DESCRIPTION: "Our agents will disguise themselves as personnel servicing decommissioned equipment. They will fake an operation to preserve the vessel and take it to a prearranged site. There they can disassemble the ship into parts under the guise of repair, and then rapidly and discreetly transport it to our base."
  STR_STEAL_OSPREY_OPERATION_SUCCESS_DESCRIPTION: "The plan succeeded, the parts of the Osprey craft arrive at our base intact one by one."
  STR_STEAL_OSPREY_OPERATION_FAILURE_DESCRIPTION: "Our plan failed! The warehouse workers turned out to be completely incorruptible, and we had to save our agents from persecution by the authorities and bribe a few officials.{NEWLINE}Funds change>{ALT} -42000"
  STR_INFILTRATING_MILITARY_RND_DESCRIPTION: "We have developed a plan to infiltrate a secret military R&D facility that designs the latest weapons and equipment for the army. This technology could prove indispensable in our fight against alien invasion. By bribing officials we plan to infiltrate the base in the guise of workers and sneak through the elevator shaft. It's prudent to use concealed and silent weapons, the sounds of gunfire can raise the alarm on the base. Non-lethal weapons are recommended, as killing innocent guards who happen to be the victims of our raid could end up hurting the morale of our men."
  STR_INFILTRATING_MILITARY_RND_FAILURE_DESCRIPTION: "The contact who was supposed to bring our soldiers to the military RnD facility betrayed us by alerting the guards at the base. Our soldiers had to flee the pursuit and fight off the military."
  STR_MONSTER_HUNT_INVESTIGATION: "Monster Activity Investigation"
  STR_MONSTER_HUNT_INVESTIGATION_DESCRIPTION: "On this operation, our soldiers will work under the guise of federal agents investigating attacks by mysterious monsters. That way we can gain the confidence of the locals and the police if we arrange a good disguise. Our engineers are capable of creating fake special agent IDs for our soldiers that are almost indistinguishable from the real ones.{NEWLINE}Required Items:{NEWLINE}Special Agent Fake IDs>{ALT}2"
  STR_MONSTER_HUNT_INVESTIGATION_SUCCESS_DESCRIPTION: "We were able to collect testimonies of witnesses and evidence indicating the activity of unidentified predators that terrify the locals. We have to analyze the data collected and develop a plan for further actions.{NEWLINE}{NEWLINE}{ALT}New research project available."
  STR_MONSTER_HUNT_RUMORS_CHUPA: "Monster Hunt"
  STR_MONSTER_RE_HUNT_CHUPA: "Monster Hunt"
  STR_MONSTER_HUNT_RUMORS_ARMADILLO: "Monster Hunt"
  STR_MONSTER_RE_HUNT_ARMADILLO: "Monster Hunt"
  STR_MONSTER_HUNT_RUMORS_AMPHIBIAN: "Monster Hunt"
  STR_MONSTER_RE_HUNT_AMPHIBIAN: "Monster Hunt"
  STR_MONSTER_HUNT_RUMORS_SWARMID: "Monster Hunt"
  STR_MONSTER_RE_HUNT_SWARMID: "Monster Hunt"
  STR_MONSTER_HUNT_MIDDLE_ECO_DESCRIPTION: "We should proceed to investigation of the monsters' activity. It is unknown what the creatures that are our objective are capable of, so we must be prepared for anything. The area of investigation is in the middle climat zone. We need to gather information about these monsters, hunt them down, and neutralize the threat.{NEWLINE}{ALT}Any equipment is available for the operation."
  STR_MONSTER_HUNT_TROPIC_ECO_DESCRIPTION: "We should proceed to investigation of the monsters' activity. It is unknown what the creatures that are our objective are capable of, so we must be prepared for anything. The area of investigation is in the tropics. We need to gather information about these monsters, hunt them down, and neutralize the threat.{NEWLINE}{ALT}Any equipment is available for the operation."
  STR_MONSTER_HUNT_TROPIC_DESERT_DESCRIPTION: "We should proceed to investigation of the monsters' activity. It is unknown what the creatures that are our objective are capable of, so we must be prepared for anything. The area of investigation is in the desert enviroment. We need to gather information about these monsters, hunt them down, and neutralize the threat.{NEWLINE}{ALT}Any equipment is available for the operation."
  STR_MONSTER_HUNT_FAILURE_DESCRIPTION: "Our operatives failed in their mission; they could not find any sign of the mysterious monster terrorizing locals. Alas, we can only wait for the next report of paranormal activity - we have done all we can here."
  STR_CALL_OF_DUTY_OPERATION_DESCRIPTION: "A former X-COM employee has agreed to rejoin our ranks. We need to organize a covert transfer of the objective person to our base. According to our information, M.I.B. agents have organized surveillance on the objective."
  STR_IMPROVISED_MANUFACTURING_SUPPLIMENT: "Supplies for Improvised Manufacturing"
  STR_IMPROVISED_MANUFACTURING_SUPPLIMENT_DESCRIPTION: "Our agents need to organize a covert network of diversified shipments of equipment and raw materials to our base for improvised manufacturing. To do this, we need to enter into agreements with suppliers through proxies and set up covert supply chains. It is important that the established logistics network maintains a high level of secrecy for a long period of time."
  STR_IMPROVISED_MANUFACTURING_SUPPLIMENT_SUCCESS_DESCRIPTION: "We managed to achieve all our goals - all the necessary equipment is at the base, our engineers are already unpacking it and preparing for work."
  STR_IMPROVISED_MANUFACTURING_SUPPLIMENT_FAIL_DESCRIPTION: "We managed to achieve all our goals - all the necessary equipment is at the base, our engineers are already unpacking it and preparing for work. However, there were some complications in the process and in order to avoid disclosure, our agents had to make additional expenditures.{NEWLINE}Extra funds loss>{ALT}-4000"
  STR_HIGH_TECH_MANUFACTURING_SUPPLIMENT: "Supplies for High-tech Manufacturing"
  STR_HIGH_TECH_MANUFACTURING_SUPPLIMENT_DESCRIPTION: "We need to establish a reliable contact with one of the manufacturers of microchips and microelectronics components, as well as make hidden purchases of special equipment for the production of electronic components."
  STR_HIGH_TECH_MANUFACTURING_SUPPLIMENT_SUCCESS_DESCRIPTION: "We were able to establish a secret agreement with a small Asian microelectronics manufacturer, as well as purchase equipment for the automatic production of printed circuit boards."
  STR_HIGH_TECH_MANUFACTURING_SUPPLIMENT_FAIL_DESCRIPTION: "We were able to establish a secret agreement with a small Asian microelectronics manufacturer, as well as purchase equipment for the automatic production of printed circuit boards. However, there were some complications in the process and in order to avoid disclosure, our agents had to make additional expenditures.{NEWLINE}Extra funds loss>{ALT}-6000"
  STR_LAB_EQUIPMENT_ACQUISITION: "Lab Equipment Acquisition"
  STR_LAB_EQUIPMENT_ACQUISITION_DESCRIPTION: "Any new laboratory that we want to build requires a large amount of high-quality equipment, powerful computers and fine instruments. One cannot just walk into a nearby store to procure couple of installations, so you need to act covertly and get in touch with serious people."
  STR_EQUIPMENT_ACQUISITION_SUCCESS_DESCRIPTION: "We managed to successfully accomplish the bargain, and the equipment was smuggled to our base."
  STR_EQUIPMENT_ACQUISITION_FAIL_DESCRIPTION: "We were able to accomplish the deal successfully, and the equipment was smuggled to our base. Unfortunately, the seller suspected something and demanded an inflated price for the confidentiality of the bargain.{NEWLINE}Extra funds loss>{ALT}-9000"
  STR_BIOLAB_EQUIPMENT_ACQUISITION: "Biology Science Equipment Acquisition"
  STR_BIOLAB_EQUIPMENT_ACQUISITION_DESCRIPTION: "We have a good chance to acquire specialized equipment for our bio laboratory. Biology science equipment will be even more difficult to obtain than general equipment, but at one cost or another, we need to get this equipment in order to move further in our research."
  STR_MILITARY_WEAPONRY_ACQUISITION: "Military Weaponry Acquisition"
  STR_MILITARY_WEAPONRY_ACQUISITION_DESCRIPTION: "We are requested to send our operatives to negotiate with a corrupt general for the supply of military arms and equipment to our friends in the Resistance. The operation is very delicate, we must remain incognito. A cover of independent arms dealers has been prepared for the agents."
  STR_MILITARY_WEAPONRY_ACQUISITION_OPERATION_SUCCESS: "We were able to negotiate with the general, and the first consignments of weapons have already been sent to the coordinates given to us by men from the Resistance."
  STR_MILITARY_WEAPONRY_ACQUISITION_OPERATION_FAIL: "Unfortunately, we were unable to negotiate with the general - he grew suspicious and our agents' cover was blown. A fight ensued and our operatives were forced to flee."

