  STR_MONSTER_HUNT_NIGHT_FOREST_TRAP_BRIEFING: "Chasing a mystery monster has led our agents into the middle of nowhere. The trail is suddenly lost, and the agents look around, surrounded by pitch-black darkness. A rustling sound comes from the neighboring bushes, and glimpses of red eyes flicker between the leaves.{NEWLINE}It looks like the hunter has become the hunted..."
  STR_MONSTER_HUNT_NIGHT_PLAINS_TRAP_BRIEFING: "Guided by rumors of an unbelievable monster rampaging across the plains, our agents made their way deep into the wilderness until nightfall. As they prepared to spend the night, they had suddenly noticed that the usual sounds of the night prairie have faded.{NEWLINE}Suspicious rustles are coming from the tall grass, some creatures approaching us from all around!"
  STR_MONSTER_HUNT_NIGHT_JUNGLE_TRAP_BRIEFING: "A lot of people have disappeared without a trace in this jungle in the last couple of years. The natives say that, according to an ancient prophecy, the pagan frog god will be angry at humans and send his children to Earth. Obviously, this superstition has no connection with reality.{NEWLINE}In search of a more rational explanation our agents went deep into the jungle..."
  STR_MONSTER_HUNT_NIGHT_DESERT_TRAP_BRIEFING: "Residents of areas adjacent to the desert began finding fresh human and livestock skeletons in the sands. There were no teeth marks or incisions on the bones, and not a single piece of flesh remained on them. Our agents decided to go deeper into the desert and conduct reconnaissance. After a day's crossing, everyone was so exhausted that the desert seemed to be humming after the heat of the day. Gradually the sound began to change into something sharper and... buzzing-like.{NEWLINE}Suddenly, a huge number of giant insects rose from the sand everywhere into the air and pounced on our soldiers!"

