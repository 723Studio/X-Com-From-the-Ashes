  STR_MONSTER_TERROR_ALERT: "MONSTERS TERRORIZE LOCALS"
  STR_MONSTER_TERROR_ALERT_DESCRIPTION: "We managed to localize a hotspot of alien monster activity in the region. Locals are extremely worried - cases of missing people and pets are on the rise. Sometimes they are found mauled deep in the wilderness. We should deploy a squad there and purge it, while collecting monster corpses for scientific study, if possible."
  STR_MONSTER_TERROR_BRIEFING: "We managed to localize a hotspot of alien monster activity in the region. Locals are extremely worried - cases of missing people and pets are on the rise. Sometimes they are found mauled deep in the wilderness. We should deploy a squad there and purge it, while collecting monster corpses for scientific study, if possible.{NEWLINE}To abort the mission return X-Com operatives to the transport craft and click on the 'Abort Mission' icon."
