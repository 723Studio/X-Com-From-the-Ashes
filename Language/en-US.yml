#cutscenes
  STR_INTRO2_SLIDE1_CAPTION: "The Council of Funding Nations is closing the X-Com project and terminating of all its activities. Perhaps this has something to do with the recent changes of Council membership, with several Council members facing clearly fabricated charges. Agents of a top secret intergovernmental organization known to us as the Men in Black have been assigned to the Council as exclusive security force. We are confident that the purpose of this organization extends far beyond the protection services - there are reasons to suspect them of aiding the aliens, and it seems that they are trying to cover up any traces of their activity."
  STR_INTRO2_SLIDE2_CAPTION: "The Commander of X-Com has been called to the Council to receive the final instructions. Two days later, he returned to the base accompanied by MiB agents and initiated the 'Oblivion' protocol: an irreversible encryption of the Ufopedia (X-Com's archive of scientific and technological achievements), decreed dismissal of all personnel and issued orders to dismantle the base facilities."
  STR_INTRO2_SLIDE3_CAPTION: "All colleagues noticed some peculiar changes in his behavior - communication became more drastic and formal, and there was a steep decrease of empathy. We have already documented such personality changes of some of our field agents, and we assume that this indicates some form of external mind control. You know the Commander well, he would never so easily destroy what we have been working so hard all these years!"
  STR_INTRO2_SLIDE4_CAPTION: "Dr. Meyer, chief of the research department, tried to prevent the loss of research data. Unfortunately, he was not a trained spy and was caught trying to back up the Ufopedia. An MiB agent shot him on sight, and the Commander didn't even blink!"
  STR_INTRO2_SLIDE5_CAPTION: "There are still people who are loyal to fighting the alien invasion. To arms!"
