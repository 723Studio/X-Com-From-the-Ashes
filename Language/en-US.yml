  STR_RAZOR: "RAZOR"
  STR_RAZOR_UFOPEDIA: "A small historical reference. During the first test of the aircraft, the pilot accidentally cut off the branches of high-growing trees with his wing during a low-level flight, and someone who watched the tests exclaimed 'Wow, cutted with a razor!'. Since then, the plane has been called the Razor. This jet fighter has excellent flight characteristics and is able to compete on equal terms in air combat with any aircraft. At least with the aircraft we know of..."
  STR_HELICOPTER: "HELICOPTER"
  STR_HELICOPTER_UFOPEDIA: "The helicopter is a very convenient thing compared to its counterparts, but it has a number of disadvantages. Firstly, this transport can transport a small detachment over a fairly short distance. Secondly, it has a low speed. Thirdly, due to its weight and structure, the helicopter cannot carry thick armor, as a result of which it has little protection. On the other hand, it is very convenient to use in everyday life - it does not take up much space and does not require a runway for takeoff. Of course, this is not the best option for the operation, because most likely you will be knocked down on the approach to the point, or those for whom you are flying will simply run away, and you will not be able to overtake them, but in general, this is a good thing."
