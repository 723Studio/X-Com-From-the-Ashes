  STR_RESISTANCE_DISCOVER: "Resistance"
  STR_RESISTANCE_DISCOVER_DESCRIPTION: "Roger. Roger. It looks like we have established an encrypted message with you. I speak on behalf of the resistance, I repeat, on behalf of the resistance. We are sending you our permanent representative, so we will have the opportunity to conduct full-fledged diplomacy with you. You can communicate with us through it, as well as buy and sell resources. We are proud of where we all go together and strive to create balanced proposals. I hope that from today, thanks to great diplomacy, our common affairs will go uphill. To victory!{NEWLINE}New Diplomacy Relationship> Resistance"
  STR_RESISTANCE_HEAVEN_SAVED_EVENT: "Resistance heaven defense"
  STR_RESCUED_RESISTANCE: "Resistance rescue: success"
  STR_RESCUED_SCIENTIST: "Scientist slip: success"
  STR_NOT_RESCUED_RESISTANCE: "Resistance rescue: failure"
  STR_NOT_RESCUED_SCIENTIST: "Scientist slip: failure"
  STR_RESCUED_RESISTANCE_DESCRIPTION: "Our rescue of the Resistance operatives caught in the open has been successful, and they have decided to join our ranks. In addition, the movement's leadership has heard of this and despite the change of allegiances of the rescuees their opinion of us has improved further as 'they are still fighting for the cause, no matter the uniform.{NEWLINE}Resistance reputation score> +100"
  STR_RESCUED_SCIENTIST_DESCRIPTION: "We have managed to rescue the scientist whose cover was blown from what seemed like certain death. Already accustomed to our base's relative safety and comfort as opposed to the conditions of their hideout, he has decided to stay here and help us where he feels the best - in the lab.{NEWLINE}Resistance reputation score> +130"

  STR_RESCUED_SCIENTISTS_TELESCOPE: "Desert Telescope - Success"
  STR_RESCUED_SCIENTISTS_TELESCOPE_DESCRIPTION: "You managed to save our scientists, they have important information, in addition to this, they are extremely valuable to us, as I said. These people made several breakthroughs in world science, the fact that we managed to save them is a big deal, a matter of the scale of the entire planet. Operations in hot climates are more difficult than usual, everyone knows that. In addition to the people in black who want to kill you, the sun is blinding you and the sand is burning. Thanks again anyway. They will continue to work thanks to you."
  STR_NOT_RESCUED_SCIENTISTS_TELESCOPE: "Desert Telescope - Failure"
  STR_NOT_RESCUED_SCIENTISTS_TELESCOPE_DESCRIPTION: "You failed to save our scientists, they had important information, besides that, they were valuable to us, as I said. These people made several breakthroughs in world science, the fact that we failed to preserve them is very bad and our research will obviously proceed more slowly. Operations in hot climates are more difficult than usual, everyone knows that. In addition to the people in black who want to kill you, the sun is blinding you and the sand is burning. In any case, we did our best. We will try to find a replacement for them among the new nuggets."

  STR_NOT_RESCUED_RESISTANCE_DESCRIPTION: "Our rescue of the Resistance operatives was a failure, the assailants claimed their lives before we could escort them to safety. The movement's leaders have heard of it and are very displeased with our capacity to deal with operations like these, becoming more wary of us.{NEWLINE}Resistance reputation score> -150"
  STR_NOT_RESCUED_SCIENTIST_DESCRIPTION: "We have failed to rescue the stranded scientist. The invaders' forces were far too numerous for us to handle. One thing is certain, however - the overreaction to the researcher's detection shows how much they can fear someone helping to uncover their true agenda, even if it is just one person.{NEWLINE}Resistance reputation score> -200"
  STR_SPORTS_BOW_TINKERING: "Sport Bow Advanced Arrows"
  STR_SPORTS_BOW_TINKERING_DESCRIPTION: "We received a letter from one of our scientists:{NEWLINE}“Good afternoon, I hasten to inform you that lately I have been fond of studying sports bow, how I managed to find out, I understand how in theory it is possible to create and produce unique, advanced arrows. I need time to study and your consent to this. It will also be necessary to allocate several engineers to start a full-fledged production. I hope for your favor and look forward to your response."

  STR_BIOLAB_PREREQ_EVENT: "We need a better lab!"
  STR_BIOLAB_PREREQ_EVENT_DESCRIPTION: "Captain, the base needs a biolaboratory. And a good one, full of quality and innovative machines. Scientists are ready to get started. To build it, we need specific equipment, in addition to the usual. All this is not possible to buy in the market or with the help of our good friends in the resistance, so we need to get in touch with a certain circle of people who can provide us with what we need. In the near future, the necessary information will arrive and we will need to pick it up at the appointed place."
  STR_MONSTER_HUNT_INVESTIGATION_FAILED: "Investigation Failed!"
  STR_MONSTER_HUNT_INVESTIGATION_FAILED_DESCRIPTION: #TODO
  STR_MIB_CHASING_SUCCESS: "'Chasing M.I.B.' Operation Results"
  STR_MIB_CHASING_SUCCESS_DESCRIPTION: "Our agents managed to save the results of an investigation called of an urban area, where we need to look for a base of people in black. Now it remains for us to prepare ourselves and prepare the right people, because this is a very important operation, which cannot be sent to newcomers. The incident on the road left a mark on our souls and the level of tension, which is growing every day due to new attacks from the enemy, only grows."
  STR_RESCUED_RESISTANCE_1: "Successful evacuation of Resistance operatives"
  STR_RESCUED_RESISTANCE_2: "Successful evacuation of Resistance operatives"
  STR_RESCUED_RESISTANCE_3: "Successful evacuation of Resistance operatives"
  STR_RESCUED_RESISTANCE_4: "Successful evacuation of Resistance operatives"
  STR_RESCUED_RESISTANCE_5: "Successful evacuation of Resistance operatives"
  STR_RESCUED_RESISTANCE_6: "Successful evacuation of Resistance operatives"
  STR_RESCUED_AGENT_DESCRIPTION_1: "We have managed to rescue our agents, it was difficult but we did it. After these events, their confidence in themselves and in the resistance in general increased significantly and they promised to avenge the innocent deaths of our brothers.{NEWLINE}{NEWLINE}Resistance reputation score> +80"
  STR_RESCUED_AGENT_DESCRIPTION_2: "We have managed to rescue our agents, we will remember this day. The mission seemed very difficult. As a result, it was even more difficult. Competent coordination of forces prevailed and we seized the victory. Great!{NEWLINE}{NEWLINE}Resistance reputation score> +80"
  STR_RESCUED_AGENT_DESCRIPTION_3: "We have managed to rescue our agents, what luck. History is written by the winners, and today we are writing it. Every day we live only adds to the confidence that we are doing the right thing.{NEWLINE}Resistance reputation score> +80"
  STR_RESCUED_AGENT_DESCRIPTION_4: "We have managed to rescue our agents, this will help our resistance. FIB will soon receive news of what happened here. They won't be happy with the report. It's time to revel in the victory and prepare for the next flight.{NEWLINE}{NEWLINE}Resistance reputation score> +80"
  STR_RESCUED_AGENT_DESCRIPTION_5: "We have managed to rescue our agents, great job! It feels like we were stronger. Stop. So it was! So let's become even stronger and unite for the sake of a single goal. Only together we are strong.{NEWLINE}{NEWLINE}Resistance reputation score> +80"
  STR_RESCUED_AGENT_DESCRIPTION_6: "We are so grateful for the rescue of our fellow operatives! It was inadmissible that they should have been caught by our adversary. Obviously, only by uniting our efforts will we ever prosper.{NEWLINE}{NEWLINE}Resistance reputation score> +80"
  STR_NOT_RESCUED_RESISTANCE_1: "Evacuation of Resistance operatives failed"
  STR_NOT_RESCUED_RESISTANCE_2: "Evacuation of Resistance operatives failed"
  STR_NOT_RESCUED_RESISTANCE_3: "Evacuation of Resistance operatives failed"
  STR_NOT_RESCUED_RESISTANCE_4: "Evacuation of Resistance operatives failed"
  STR_NOT_RESCUED_RESISTANCE_5: "Evacuation of Resistance operatives failed"
  STR_NOT_RESCUED_RESISTANCE_6: "Evacuation of Resistance operatives failed"
  STR_NOT_RESCUED_AGENT_DESCRIPTION_1: "We couldn't save our agents from such a difficult situation. We did what we could. This must not happen again.{NEWLINE}{NEWLINE}Resistance reputation score> -110"
  STR_NOT_RESCUED_AGENT_DESCRIPTION_2: "We couldn't save our agents from such a difficult situation. We did what we could. This must not happen again.{NEWLINE}{NEWLINE}Resistance reputation score> -110"
  STR_NOT_RESCUED_AGENT_DESCRIPTION_3: "We couldn't save our agents from such a difficult situation. We fought with dignity... and we lost. The entire resistance will mourn those lost in this battle.{NEWLINE}{NEWLINE}Resistance reputation score> -110"
  STR_NOT_RESCUED_AGENT_DESCRIPTION_4: "We couldn't save our agents from such a difficult situation. Every bullet used to good effect was poisoned not only by the will of the resistance, but also by his endless zeal for victory.{NEWLINE}{NEWLINE}Resistance reputation score> -110"
  STR_NOT_RESCUED_AGENT_DESCRIPTION_5: "We couldn't save our agents from such a difficult situation. Have we lost our men at this point? Oh, no. Our network has shrunk, but they're only making it worse for themselves by cornering us.{NEWLINE}{NEWLINE}Resistance reputation score> -110"
  STR_NOT_RESCUED_AGENT_DESCRIPTION_6: "We couldn't save our agents from such a difficult situation. As soon as the general staff learns about what happened, the smiles will fall from the faces of our sisters and brothers for a long time. We need revenge.{NEWLINE}{NEWLINE}Resistance reputation score> -110"
