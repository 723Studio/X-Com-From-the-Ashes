  STR_NO_SUPPLY_WARNING_EVENT: "Our supplies are running low!"
  STR_NO_SUPPLY_WARNING_EVENT_DESCRIPTION: "Commander, we're running out of vital supplies. We no longer have a steady supply from the Council and need to find another way of procuring the resources needed to keep the base operational and our forces alive.{NEWLINE}Loyalty score> {ALT}-100"
  STR_NO_SUPPLY_SECOND_WARNING_EVENT: "We are running out of supplies!"
  STR_NO_SUPPLY_SECOND_WARNING_DESCRIPTION: "Our reserves are depleted, and the base requires more and more resources every day. People are beginning to starve and there is no longer enough money even to provide food for our forces.{NEWLINE}Loyalty score> {ALT}-500"
  STR_NO_SUPPLY_THIRD_WARNING_EVENT: "Starvation!"
  STR_NO_SUPPLY_THIRD_WARNING_DESCRIPTION: "Our reserves are long gone, people are starving, and our forces refuse to risk their lives amid the famine. It's time to resolve the crisis, because this is the last warning.{NEWLINE}Loyalty score> {ALT}-900"
  STR_MIB_STORY_MILESTONE_1_EVENT: "Crumb trails"
  STR_MIB_STORY_MILESTONE_1_EVENT_DESCRIPTION: "We've made some progress in studying the Men in Black, but we still don't know their methods of communication and organization of operations. That could be the key to understanding how to deal a devastating blow to their plans. All that remains is to keep looking for clues in the bits of information we can glean from the interrogations of M.I.B. agents."
  STR_MONSTER_HUNT_START_EVENT: "Strange creatures"
  STR_MONSTER_HUNT_START_EVENT_DESCRIPTION: "We constantly receive information about encounters with strange creatures. X-COM has previously investigated such cases, but we have not achieved any meaningful results. It is likely that if we continue our research we will be able to draw a more complete picture of what is happening with these mysterious monsters. However, given our current state of affairs, perhaps it makes sense to focus on the project's survival instead of wasting energy on unconfirmed rumors."
  STR_CONTINUE_INVESTIGATION: "Continue investigation *"
  STR_CONTINUE_INVESTIGATION_DESCRIPTION: "With this choice, X-COM will continue to explore the activity of mysterious monsters."
  STR_WE_DONT_NEED_THAT: "We don't need that"
  STR_MONSTER_HUNT_START_EVENT_YES: "Strange creatures"
  STR_MONSTER_HUNT_START_EVENT_YES_DESCRIPTION: "We analyze press and tabloid articles, local police reports, and even classified data from the special departments of several countries, to which we have been able to maintain access through our network of informants. Agents have already been sent on missions to investigate the most reliable information twice. Alas, both times the units went missing. That's hardly a coincidence. {NEWLINE}We should analyze the wealth of information we have and maybe we'll get some solid leads."
  STR_STRANGE_CREATURE_AUTOPSY: "Strange creature study"
  STR_STRANGE_CREATURE_AUTOPSY_DESCRIPTION: "The recent autopsy of this dreadful monster has shown how little we know about the biology of some creatures that inhabit our planet. What is the nature of their origin, numbers, diversity and regions of habitation - these are questions we have yet to answer. For now, the only thing that is clear is that we must continue to study these beings. We should capture and examine the living specimens carefully, and a new base unit should be developed to keep the monsters safely at the base."
  STR_TELL_RESISTANCE_ABOUT_MIB_HQ_EVENT: "M.I.B. HQ Location"
  STR_TELL_RESISTANCE_ABOUT_MIB_HQ_EVENT_DESCRIPTION: "" #TODO
  STR_TELL_RESISTANCE_ABOUT_MIB_HQ_YES:  "M.I.B. HQ Location"
  STR_TELL_RESISTANCE_ABOUT_MIB_HQ_YES_DESCRIPTION: "I will immediately relay to them all the information we have."
  STR_EXPANDABLE_AMMO_EVENT: "Expansive ammunition"
  STR_EXPANDABLE_AMMO_EVENT_DESCRIPTION: "We have obtained an interesting model of ammunition that is compatible with our armament. However, there is no information about it in Ufopaedia. We've tested the items and prepared a summary."
  STR_ALLOY_AMMO: "Alien Alloy Ammo"
  STR_RESISTANCE_DISCOVER: "Resistance"
  STR_RESISTANCE_DISCOVER_DESCRIPTION: "'Roger. Roger. Looks like we've established an encrypted link to the remaining X-COM forces! My name is Vlad, and I speak on behalf of the Resistance, I repeat, I speak on behalf of the Resistance. With this channel we will be able to covertly exchange intelligence and build friendly relations. We would appreciate any help from you, and we welcome the opportunity to trade resources. I hope that from now, through great diplomacy, our combined endeavors will lead us forward. To victory!'{NEWLINE}New Diplomacy Relationship> {ALT}Resistance"
  STR_RESISTANCE_SHARE_COMMON_WEAPONS_DATA: "Common Equipment"
  STR_RESISTANCE_SHARE_COMMON_WEAPONS_DATA_DESCRIPTION: "We are ready to share information about the civilian weapons and common equipment that our agents use for defense. Hopefully, you will find this information useful.{NEWLINE}Unlocked research project> {ALT}Common Equipment"
  STR_RESISTANCE_HAVEN_SAVED_EVENT: "Resistance haven defense"
  STR_RESCUED_RESISTANCE: "Resistance rescue: success"
  STR_RESCUED_SCIENTIST: "Scientist slip: success"
  STR_NOT_RESCUED_RESISTANCE: "Resistance rescue: failure"
  STR_NOT_RESCUED_SCIENTIST: "Scientist slip: failure"
  STR_RESCUED_RESISTANCE_DESCRIPTION: "Our rescue of the Resistance operatives caught in the open has been successful, and they have decided to join our ranks. In addition, the movement's leadership has heard of this and despite the change of allegiances of the rescuers their opinion of us has improved further as 'they are still fighting for the cause, no matter the uniform.{NEWLINE}Resistance reputation score> {ALT}+100"
  STR_RESCUED_SCIENTIST_DESCRIPTION: "We have managed to rescue the scientist whose cover was blown from what seemed like certain death. Already accustomed to our base's relative safety and comfort as opposed to the conditions of their hideout, they have decided to stay here and help us the best way they know how - in the lab.{NEWLINE}Resistance reputation score> {ALT}+150"
  STR_RESCUED_SCIENTISTS_TELESCOPE: "Desert Telescope - Success"
  STR_RESCUED_SCIENTISTS_TELESCOPE_DESCRIPTION: "Our people are very encouraged by the successful results of the recent rescue operation. We have very few talented scientists left, and the reinforcements are very welcome.{NEWLINE}Resistance reputation score> {ALT}+180"
  STR_NOT_RESCUED_SCIENTISTS_TELESCOPE: "Desert Telescope - Failure"
  STR_NOT_RESCUED_SCIENTISTS_TELESCOPE_DESCRIPTION: "Our people are very disappointed in the failure of the recent rescue operation. We have very few talented scientists left, and any reinforcements would be very welcome.{NEWLINE}Resistance reputation score> {ALT}-100{ALT}"
  STR_NOT_RESCUED_RESISTANCE_DESCRIPTION: "Our rescue of the Resistance operatives was a failure; the assailants claimed their lives before we could escort them to safety. The movement's leaders have heard of it and are very displeased with our capacity to deal with such operations. They became more wary of us.{NEWLINE}Resistance reputation score> {ALT}-150"
  STR_NOT_RESCUED_SCIENTIST_DESCRIPTION: "We have failed to rescue the stranded scientist. The invaders' forces were far too numerous for us to handle. One thing is certain, however - the overreaction to the researcher's detection shows how much they fear anyone helping to uncover their true agenda, even if it is just one person.{NEWLINE}Resistance reputation score> {ALT}-100"
  STR_RESISTANCE_WEAPONRY_EVENT: "Military Weaponry"
  STR_RESISTANCE_WEAPONRY_EVENT_DESCRIPTION: "Good day, Commander! It appears that we have an excellent chance to obtain a steady source of various weapons and equipment of military caliber. It cannot be overstated how important this is for the advancement of our struggle. Of course, we'll be able to share it with you as well. I think it will come in handy when you start to run out of ammo for your fancy guns. So, are you with us?"
  STR_YES_LC: "Yes"
  STR_NO_LC: "No"
  STR_RESISTANCE_WEAPONRY_EVENT_YES: "Military Weaponry"
  STR_RESISTANCE_WEAPONRY_EVENT_YES_DESCRIPTION: "Great! We plan to bribe one corrupt general who is already working with various arms dealers. After the collapse of the Soviet Union, this is not so rare. And we'll need your help. We don't have an expert in such matters, and the stakes are very high. Maybe you can send some of your guys undercover to meet with the general. I'll forward all the details.{NEWLINE}{ALT}New covert operation available."
  STR_MILITARY_WEAPONRY_ACQUISITION_SUCCESS: "Military Weaponry Acquisition"
  STR_MILITARY_WEAPONRY_ACQUISITION_SUCCESS_DESCRIPTION: "Excellent! Now we have the opportunity to purchase small quantities of military weapons. This will greatly help us in our defense against the ubiquitous M.I.B. agents; perhaps we can finally fight back. Naturally, we are ready to share it with you." #resume
  STR_MILITARY_WEAPONRY_ACQUISITION_REPEAT_OPERATION: "Another Chance for Military Weaponry Acquisition"
  STR_MILITARY_WEAPONRY_ACQUISITION_REPEAT_OPERATION_DESCRIPTION: "It seems that we have found a great opportunity to try again to establish a channel of covert supply of military weapons and equipment. Once again we will need your help, it is necessary to send your undercover agents to the operation to negotiate the shipments.{NEWLINE}{ALT}New covert operation available."

  STR_STEAL_OSPREY_EVENT: "Steal the Osprey"
  STR_STEAL_OSPREY_EVENT_DESCRIPTION: "Commander, we have a unique opportunity to significantly improve our combat capabilities! We have recently learned that the military has moved a decommissioned troop carrier craft to a poorly guarded warehouse not too far from our base. I think our operatives will have no trouble sneaking into the facility and stealing it."
  STR_WE_ARE_NOT_CRIMINALS: "We are not criminals"
  STR_GREAT_PLAN: "Great plan!"
  STR_STEAL_OSPREY_EVENT_YES: "Steal the Osprey"
  STR_STEAL_OSPREY_EVENT_YES_DESCRIPTION: "Okay, we need to carefully plan the operation. Most importantly, we have to do everything completely undetected and in no way reveal the location of our base in the action. Not such an easy task given the size of the craft.{NEWLINE}{ALT}New covert operation available."
  STR_CALL_OF_DUTY_EVENT: "Call of Duty"
  STR_CALL_OF_DUTY_EVENT_DESCRIPTION: "Многие сотрудники XCOM были уволены за последние полгода из-за острой нехватки финансирования проекта XCOM, которого не хватало даже на зарплаты. Тем не менее, среди них было много самоотверженных людей, которые могут захотеть вернуться на службу в текущих условиях. С развитием нашей продвинутой системы скрытой связи, мы могли бы связаться с добровольцами и доставить их на базу, не привлекая ненужного внимания.{NEWLINE}{ALT}New covert operation available." #TODO
  STR_CALL_OF_DUTY_ENABLER: "Call Of Duty"
  STR_CALL_OF_DUTY_ENABLER_DESCRIPTION: "Мы вышли на связь с ещё одни ранее уволенным сотрудником XCOM, который бы хотел вернуться в наши ряды. Требуется организовать тайную операцию, что бы незаметно доставить его на нашу базу.{NEWLINE}{ALT}New covert operation available." #TODO
  STR_EX_COUNCIL_MEMBER_INITIAL_EVENT: "Incoming encrypted message!"
  STR_EX_COUNCIL_MEMBER_INITIAL_EVENT_DESCRIPTION: "Commander, we are receiving an encrypted message through one of our secure communication channels. Would you like to display it on the main screen?"
  STR_EX_COUNCIL_MEMBER_INITIAL_MISSION_EVENT: "Transmission decoding completed!"
  STR_EX_COUNCIL_MEMBER_INITIAL_MISSION_EVENT_DESCRIPTION: "Your mission, if you undertake it, will be to recover the Data Vault containing crucial information. The container was stolen from our secret laboratory in a daring attack. It appears to have been carried out by non-professionals, but they were surprisingly well prepared and informed.{NEWLINE}{ALT}New covert operation available."
  STR_EX_COUNCIL_DATA_VAULT_CONVEY_REPEAT_EVENT: "Transmission decoding completed!"
  STR_EX_COUNCIL_DATA_VAULT_CONVEY_REPEAT_EVENT_DESCRIPTION: "We have a new chance to contact a ex-Council member and give him the Data Vault he asked for. We need to be very careful, because the M.I.B. will definitely try to intercept our agents.{NEWLINE}{ALT}New covert operation available."
  STR_EX_COUNCIL_DATA_VAULT_FAIL_EVENT: "Data Vault recovery failed"
  STR_EX_COUNCIL_DATA_VAULT_FAIL_EVENT_DESCRIPTION: "It is with bitterness that we have to inform a former member of the Council of the failure of his task.{NEWLINE}Loyalty score>{ALT} -300"
  STR_EX_COUNCIL_DATA_VAULT_SUCCESS_EVENT: "Data Vault recovered!"
  STR_EX_COUNCIL_DATA_VAULT_SUCCESS_EVENT_DESCRIPTION: "We managed to obtain the Data Vault. It is a sealed titanium container with a sophisticated security system. The next step is to organize an operation to hand over the mission objective at the specified location. We need to be aware of the possibility that M.I.B. agents may be watching us.{NEWLINE}{ALT}New covert operation available."
  STR_INFILTRATING_MILITARY_RND_PREREQ: "Transmission decoding completed!"
  STR_INFILTRATING_MILITARY_RND_PREREQ_DESCRIPTION: "Since the founding of the X-Com project, the Council has been supplying us with the most modern weapons and equipment. Recently, however, such support has ceased. This is most likely due not only to a loss of trust, but also to the sabotage of alien agents who have infiltrated the higher echelons of political authorities. Nevertheless, the development of new military equipment continues at secret facilities.{NEWLINE}{ALT}New covert operation available."
  STR_MISTERY_CULT_EVENT: "Mysterious Cult"
  STR_MISTERY_CULT_EVENT_DESCRIPTION: "Mysterious murders are being reported from all over the world. Obviously, all of them could not have been committed by the same person. At the same time, they have the same M.O., and the frequency of the crimes has a clear pattern. We believe that it may be the result of some mystical cult activity. Do we need to put our efforts into investigating these incidents?"
  STR_WE_HAVE_MORE_IMPORTANT_THINGS: "We got higher priorities ahead"
  STR_PROCEED_INVESTIGATION: "Proceed with your investigation"
  STR_MISTERY_CULT_EVENT_YES: "Mysterious Cult"
  STR_MISTERY_CULT_EVENT_YES_DESCRIPTION: "We are developing a plot for a covert operation to investigate the cult activities, and all available information is organized and documented in Ufopedia.{NEWLINE}{ALT}New covert operation available."
  STR_ABANDONED_BASE_DESPAWNED: "Abandoned base revealed by M.I.B."
  STR_ABANDONED_BASE_DESPAWNED_DESCRIPTION: "Unfortunately, we delayed landing at the site of the abandoned base for too long. Apparently, the M.I.B. managed to locate the facility. We detected a massive explosion that probably destroyed the entire base.{NEWLINE}Loyalty score>{ALT} -400"
  STR_WORKSHOP_EVENT: "Basic Workshop"
  STR_WORKSHOP_EVENT_DESCRIPTION: "After dismantling all the production facilities at the base, the remaining engineers on staff are completely unemployed. Maybe we could at least partially restore X-COM's production capacity by establishing a simple workshop in which we can assemble the currently available equipment."
  STR_SPORTS_BOW_TINKERING: "Sports Bow Advanced Arrows"
  STR_SPORTS_BOW_TINKERING_DESCRIPTION: "After some thought and a little experimentation, our engineers came up with an interesting design of advanced arrows for the sport bow, equipped with various special charges or tips. This will greatly expand the tactical capabilities of the conventional bow. If you like, we can begin production immediately.{NEWLINE}New technology> {ALT}Advanced bow arrows"
  STR_ROCKET_GLOVE_TINKERING: "Rocket Glove"
  STR_ROCKET_GLOVE_TINKERING_DESCRIPTION: "Our engineers have developed an promising prototype of a portable launcher for shooting unguided rockets. The technical specifications of the device are included in the Ufopedia database."
  STR_KATANA_TINKERING: "Oriental Blade"
  STR_KATANA_TINKERING_DESCRIPTION: "Analyzing possible application of full-size blade weapons in encounters our soldiers might engage in, we have concluded that it is possible to produce more effective weapons than conventional swords. Traditional oriental swords have greater potential to penetrate armor, and the narrower cutting edge will do more damage to unarmored targets. We are ready to start producing new swords based on the new design.{NEWLINE}New technology> {ALT}Oriental Blade"
  STR_CALL_OF_DUTY_SOLDIER: "Call of Duty"
  STR_CALL_OF_DUTY_AGENT: "Call of Duty"
  STR_CALL_OF_DUTY_PILOT: "Call of Duty"
  STR_CALL_OF_DUTY_ENGINEER: "Call of Duty"
  STR_CALL_OF_DUTY_SCIENTIST: "Call of Duty"
  STR_CALL_OF_DUTY_EVENT_DESCRIPTION: "Due to lack of funding in the past, we had to lay off an excellent staff member. We have managed to covertly contact the former employee and have gotten an agreement to rejoin X-COM. We need to organize a covert operation for covert transportation to our base.{NEWLINE}{ALT}New covert operation available."
  STR_MYSTERIOUS_SPONSOR_50000: "Mysterious Sponsor"
  STR_MYSTERIOUS_SPONSOR_50000_DESCRIPTION: "$50,000 was deposited into one of our clandestine accounts. It is unclear whether this is a banking error, a well-wisher who desires to remain anonymous, or an insidious attempt of the Men in Black to get to our accounts. Either way, we must remain vigilant."
  STR_MYSTERIOUS_SPONSOR_75000: "Mysterious Sponsor"
  STR_MYSTERIOUS_SPONSOR_75000_DESCRIPTION: "$75,000 was deposited into one of our clandestine accounts. It is unclear whether this is a banking error, a well-wisher who desires to remain anonymous, or an insidious attempt of the Men in Black to get to our accounts. Either way, we must remain vigilant."
