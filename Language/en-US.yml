  STR_CHUPACABRA_UFOPEDIA: "And Tsar Lyakon invited Zeus, the supreme god of Olympus, to taste a dish of human flesh, without saying a word about the origin of the meat. But Zeus was a god for that, that he did not need words - he instantly revealed the deception and turned the king into a wolf. This legend is more than 500 years old, and in front of you, perhaps, a descendant of the king. This animal belongs to the canine family. On the head there are characteristic growths in the form of thorns. The coat is short, thin. What surprised me the most was the color of the blood. The blood is green. The teeth are very sharp, it is not even clear how they remain so sharp throughout the life of this animal."
