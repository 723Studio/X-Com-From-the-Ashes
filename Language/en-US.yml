  STR_JUMPSUIT_UC: "SOLDIER UNIFORM"
  STR_JUMPSUIT_UC_UFOPEDIA: "Standard X-COM operative uniform. Since it was assumed that combat operations would be conducted against aliens, and it was determined that Earth armor was completely ineffective against their energy weapons, priority was given to the mobility of the fighter."
  STR_FLIGHTSUIT_UC: "FLIGHTSUIT"
  STR_FLIGHTSUIT_UC_UFOPEDIA: "Our flight suit incorporates the best qualities from the uniforms of air force pilots of many countries. The special compensation vest protects against overloads, and the helmet integrates a sighting system for missile guidance."
  STR_AGENT_UNIFORM_UC: "AGENT UNIFORM"
  STR_AGENT_UNIFORM_UC_UFOPEDIA: "The standard uniforms of our agents do not have any outstanding features and are not mandatory to wear, especially during assignments."
  STR_XCOM_LABCOAT_UC: "LABCOAT"
  STR_XCOM_LABCOAT_UC_UFOPEDIA: "In addition to the protective functions required of a laboratory employee, we have equipped this suit with a set of high-tech devices that help our scientists in their work in certain areas of scientific knowledge."
  STR_XCOM_ENGINEER_SUIT_UC: "ENGINEER SUIT"
  STR_XCOM_ENGINEER_SUIT_UC_UFOPEDIA: "Engineers have no specific requirements for uniforms, the main thing is that the clothes should be comfortable. However, our guys decided that they would perform as a team and developed their own uniforms."
  STR_XCOM_RESISTANCE_AGENT_SUIT_UC: "RESISTANCE AGENT SUIT"
  STR_RESISTANCE_SUITE: "Resistance Suit"
  STR_XCOM_RESISTANCE_AGENT_SUIT_UC_UFOPEDIA: "The inconspicuous and very comfortable clothing is used by Resistance fighters for camouflage and stealth."
