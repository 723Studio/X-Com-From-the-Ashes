  STR_ALIEN_ARTIFACT_OPENER: "Alien Artifact XC-18F 'Can Opener'"
  STR_ALIEN_ARTIFACT_OPENER_UFOPEDIA: "We have comprehensively studied this puzzling device, but we could not come to an unequivocal opinion about its purpose. The density and other physical properties of the alloy of which it is composed are very heterogeneous, the most of it is very strong, much stronger than titanium alloys. It appears that the device is hollow inside.  Device emits beta particles, and the intensity is cyclic and pulsating. Interestingly, the body alloy changes its ferromagnetic properties abruptly in opposition to the radiation. We tried to cut it open, which was extremely difficult. The inner cavity was filled with gas at very low pressure, on contact with air the gas began to rapidly decompose, which was accompanied by the formation of antimatter, which instantly annihilated. Fortunately, the amount of produced antimatter was very small, so the explosion was not so powerful and no one was hurt."
  STR_ALIEN_ARTIFACT_SNAKE_EYE: "Alien Artifact NJ-03A 'Snake Eye'"
  STR_ALIEN_ARTIFACT_SNAKE_EYE_UFOPEDIA: "This device is a translucent amber-colored orb with an elongated black structure inside. This central object retains its vertical orientation when the orb rotates, small ripples are constantly visible on its surface and small black cilia begin to protrude from it at certain intervals. In addition to light in the visible spectrum, the orb emits weak gamma radiation, the intensity of which gradually decreases. We found an interesting feature - when the orb is placed in a strong magnetic field, its weight increases slightly. This effect also decreases over time, in proportion to the emission power."
  STR_ALIEN_ARTIFACT_DUMMY: "Alien Artifact AN-77B 'Dummy'"
  STR_ALIEN_ARTIFACT_DUMMY_UFOPEDIA: "This artifact is two metallic objects of vanadium, nickel, and hafnium alloy in complex shapes with elements of a high-molecular-weight organic compound. Remarkably, there is nothing but air between the objects. No force we know of is capable of disturbing their mutual arrangement. We could not register any interaction between the objects, there is no trace of radiation or electromagnetic field."
