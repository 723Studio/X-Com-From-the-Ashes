  STR_TOOTHPASTE_PACKET: "Toothpaste Packet"
  STR_TOOTHPASTE_PACKET_UFOPEDIA: "Initially, it appears to be an ordinary pack of toothpaste servings packaged for retail sale. A detailed chemical analysis revealed the presence of an unusual drug in the toothpaste. We had not encountered such a compound before, so we performed computer simulation of its pharmacokinetic interaction on humans. According to the obtained results we can make the following conclusions:{NEWLINE}- A person is not able to notice the consequences of interaction with the drug;{NEWLINE}- The drug is able to cause only weak addiction;{NEWLINE}- With long-term use of the person's behavior changes - manifest symptoms of apathy, depression, decreased motivation and strongly increased suggestibility."
