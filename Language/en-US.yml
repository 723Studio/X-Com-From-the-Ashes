  STR_EMPTY_MIB_EARLY_LORE1: "M.I.B. agent interrogation report #14571"
  STR_EMPTY_MIB_EARLY_LORE1_UFOPEDIA: "We caught one of them. It's been a long time since this happened, so we can celebrate. However, our prisoner vomited for a long time, as far as we know - these are signs of detoxification of the body. The stuff they're drugged with takes away not only their brains, but their memories as well. The agent could not answer the question 'Where have you been recently?'. We had to use a couple of effective methods, but it did not give the desired result. To the question 'Where are your main forces?' our hero replied that he does not even understand what forces we are talking about. Our operatives can make him talk, but it does not look like a simulation here, and he really does not remember anything. Complete amnesia."
  STR_EMPTY_MIB_EARLY_LORE2: "M.I.B. agent interrogation report #18732"
  STR_EMPTY_MIB_EARLY_LORE2_UFOPEDIA: "After the capture of one of the MIB, we hoped to extract as much information as possible, but the hard withdrawal on unknown drugs did not let him go, and only strong painkillers allowed us to hear not only screams from his side. He's already starting to remember, but it takes time. The last thing I remember clearly is the farm and the crop circles. 'What kind of farm?' 'I don't remember, but what else does he remember?' Oh, yes, a flash of light. Apparently this is the last thing that ordinary people see before they go to the dark side. Do they do evil against their own will? How awful. Strong physical form began to rapidly decline at the same time as detoxification, perhaps we should also think about such chemistry? I'm kidding."
  STR_EMPTY_MIB_EARLY_LORE3: "M.I.B. agent interrogation report #8239"
  STR_EMPTY_MIB_EARLY_LORE3_UFOPEDIA: "We caught a Men in Black agent. This person does not want to give out information or simply cannot do it. He says that he does not remember anything and does not understand where he got such muscles. Very soon we will change our methods and move on to a tougher interrogation, but the guys who work with him claim that this will not give results. We will use the most brutal methods in the hope that he will still give out information. It is not he who is important to us, but the data that is in his head. It may be immoral, but in war all is fair."
  STR_EMPTY_MIB_EARLY_LORE4: "M.I.B. agent interrogation report #11378"
  STR_EMPTY_MIB_EARLY_LORE4_UFOPEDIA: "With great difficulty, we still managed to get a living agent of the Men in Black. We managed to get him to the place where he will be interrogated. So far, he claims that there is a flash of light and that he never lies. Oh well. His vows by anything in words will not be enough for the command and will certainly have to work with him for quite a long time. The process complicates the process of detoxification of the body, which forces doctors to be nearby. While they are nearby, the impression is created that this is not an interrogation, but simply questions that you can not answer and nothing will happen. Having removed the doctors, he may become worse, we are trapped in the situation."
  STR_EMPTY_MIB_EARLY_LORE5: "M.I.B. agent interrogation report #15537"
  STR_EMPTY_MIB_EARLY_LORE5_UFOPEDIA: "The Men in Black agent is in our hands. Allegations of outbreaks and amnesia are already tired of us. When will they come up with something new? People who work with him are already beginning to believe in this nonsense and will soon refuse to conduct interrogations, because it is pointless. We have not received any information from a person who fought on the side of the enemy for a long time and may have been present at the bases, saw what and how is happening inside, perhaps knows the location of important objects. He doesn't say anything. We continue to work."
  STR_EMPTY_MIB_EARLY_LORE6: "M.I.B. agent interrogation report #16249"
  STR_EMPTY_MIB_EARLY_LORE6_UFOPEDIA: "We have an agent of the Men in Black in captivity. This person claims the outbreak is the last event he remembers. Strong detoxification of the body is not the best sight. He is clearly feeling bad, but our questions make it even worse. Maybe it's time to stop? He's telling the truth, he really doesn't know about any men in black or any bases. He earned muscle while serving in the army, which is confirmed by old archives. No, it doesn't say that he has muscles, there are photographs. It is a pity that we were not able to obtain useful information, perhaps this person will continue to serve with us if he undergoes an adaptation course."
