  STR_COUNCIL_REDUCE_DEBTS: "We are lacking funds necessary to sustain our operations - we need to maintain our account at above (x)$ or face an insurmountable shortage of supplies." #TODO - add fluff here! Original here - "The funding council is not happy with your financial position. You must reduce your debts below $1 million or the project will be terminated."
  STR_YOU_HAVE_NOT_SUCCEEDED: "Council to your stuff does not treat you as leader and scatter. It looks like the main mission has failed, and the MIB staff are already covertly entrenched in our ranks, so any attempt to create resistance will be cleverly prevented. Even having come up with a recovery plan, most likely there will not be enough funds for it. The way they were thoughtlessly spent has long been noticed by the relatives of our hungry fighters. The remaining people with an unclouded consciousness are still trying to fight back, they are fighting alone, so they just gain time, but they understand that something terrible and pleasant is waiting for them ahead of them. Just like our base now. Complete collapse." #TODO - redo council to your stuff does not treat you as leader and scatter
  STR_COUNCIL_IS_DISSATISFIED: "Council to your stuff does not treat you as leader and scatter. You are by a hair's breadth from total destruction. Our ranks are shrinking every day, and for various reasons - someone is kidnapped, someone simply dies at the post or on the way home. We do not have the means and resources to find out the reason for these things and it seems that nothing will save us all from the bad fate. Perhaps it is worth selling everything that only we have and making a decisive landing in the hope of saving at least a few people, because the account is already going to a few. The base is already beginning to overgrow with mold and weeds. As soon as the service personnel ceased to exist, some parts of this base also ceased to function. Only luck can help in this situation." #TODO - redo in FtA fashion
