  STR_INFO_UPLOAD: "Information Upload"
  STR_INFO_UPLOAD_UFOPEDIA: "It seems that the mad civilian we captured had encrypted information 'uploaded' into his brain. This caused significant neurological disorders, hallucinations and manic behavior. When the subject is exposed to certain stimuli, he falls into a trance, straightens up, and very articulate begins to speak in a language unknown to us. When exposed to the same stimuli, the phrases are also the same. Unfortunately, we are not yet able to translate the meaning."
  STR_STRANGE_CREATURE_AUTOPSY_POSTEVENT: "Creature Containment"
  STR_STRANGE_CREATURE_AUTOPSY_POSTEVENT_UFOPEDIA: "Chief! The staggering results of that monster autopsy have raised a lot more new questions than answers to old ones. It would be great to research this thing alive, but it is impossible without a special facility at our base. Perhaps by analyzing the Ufopaedia files, we can design a new compartment in which such creatures can be kept safely and completely isolated, while still maintaining access to them for study"
  STR_LIVE_CREATURES_RESEARCH: "Live Monsters Study"
  STR_LIVE_CREATURES_RESEARCH_UFOPEDIA: "Autopsies provide us with a wealth of scientific information about the mysterious monsters we find. However, a full understanding of the species traits and biology is impossible without studying live specimens. We need to develop protocols for keeping dangerous creatures at our base and methods for studying them."
  STR_CHUPACABRA_BIOLOGY: "Chupacabra Biology"
  STR_CHUPACABRA_BIOLOGY_UFOPEDIA: #TODO Даёт ответ на то, откуда у чупакабры такая скорость и сила (хотя они довольно тощие) - сложные белки в крови. Сыворотку можно выделить и использовать как боевой стимулятор
  STR_GENERAL_CATTLE_SAMPLE_RESULT_1: "Biological Sample Study Report #012154"
  STR_GENERAL_CATTLE_SAMPLE_RESULT_1_UFOPEDIA: "The body of the found animal was badly mutilated by surgical manipulations, the head, heart, part of the liver, kidney, a significant part of the intestines and sexual organs were missing. The incisions were made with incredible precision. The liver has an unusual whitish color and a texture resembling peanut jelly. The chemical composition of the blood is also abnormal - copper is almost completely absent, and the content of zinc, potassium and phosphorus is exceeded several times. At the same time, the blood itself does not clot even after a few days."
  STR_GENERAL_CATTLE_SAMPLE_RESULT_2: "Biological Sample Study Report #023486"
  STR_GENERAL_CATTLE_SAMPLE_RESULT_2_UFOPEDIA: "We have carefully studied in our laboratory the fragments of animal carcasses collected by our soldiers during their recent mission. It became obvious to us that the deceased animal had been subjected to numerous surgical interventions. And although the purpose of the surgeries is still unclear to us, we noticed that all the tissue cuts were made with remarkable precision, which is currently unavailable to even the most advanced terrestrial equipment.{NEWLINE}The cut lines are most similar to those produced by laser cutting, although there is no specific burnt mark on the cut edges.{NEWLINE}We would like to continue to study these samples to gather more information and test some hypotheses."
  STR_GENERAL_CATTLE_SAMPLE_RESULT_3: "Biological Sample Study Report #031284"
  STR_GENERAL_CATTLE_SAMPLE_RESULT_3_UFOPEDIA: "A detailed examination of the tissues of the deceased animal revealed several interesting features. We did not find any traces of anesthetic drugs, at the same time we found an extremely low level of stress hormones, and there were no changes in blood biochemical parameters that could indicate stress to the animal's body and changes in metabolism after the surgical intervention. The leukocyte count is also within normal limits, indicating the absence of inflammation and infectious processes."
  STR_GENERAL_CATTLE_SAMPLE_RESULT_4: "Biological Sample Study Report #164873"
  STR_GENERAL_CATTLE_SAMPLE_RESULT_4_UFOPEDIA: "The animal we found had its heart, liver and most of its major arteries and veins completely removed. The precision of the operation is remarkable, it seems that most of the manipulation was performed on a still living creature. It is obvious from the traces of profuse blood loss that the procedure was performed right where we found the animal. A characteristic feature is the almost complete absence of infection and traces of decomposition, although the carcass had been in place for at least 24 hours before we found it."
  STR_GENERAL_CATTLE_SAMPLE_RESULT_5: "Biological Sample Study Report #228237"
  STR_GENERAL_CATTLE_SAMPLE_RESULT_5_UFOPEDIA: "The reproductive and genitourinary organs were completely removed from the found animal. According to blood tests, the animal was at an early stage of pregnancy. The operation itself was carried out very skillfully, and it can be inferred from circumstantial evidence that the fetus was probably not harmed in the process. As with the previous specimens, there is a characteristic absence of infection on the affected areas, as well as signs of decomposition. A strong antiseptic may have been used, but no traces of such a substance could be found in the samples collected."
  STR_GENERAL_CATTLE_SAMPLE_RESULT_6: "Biological Sample Study Report #295247"
  STR_GENERAL_CATTLE_SAMPLE_RESULT_6_UFOPEDIA: "When examining samples that were collected from the carcasses of dead animals, we were able to detect traces of an unknown substance.{NEWLINE}We conducted a rapid analysis and found the herbicidal property of this substance, but found no matches with any of the known to modern science medical drugs. Unfortunately, the complex molecular structure of the substance we found in the air breaks down into derivative components, and those in turn break down into constituent organic substances. In this regard, the spectral analysis of the original substance is extremely difficult. {NEWLINE}We need to collect more samples for further research."
  STR_GENERAL_CATTLE_SAMPLE_RESULT_7: "Biological Sample Study Report #321575"
  STR_GENERAL_CATTLE_SAMPLE_RESULT_7_UFOPEDIA: "Having conducted a number of detailed experiments, we found out that unknown to modern pharmacology the substance found on the carcass samples of the dead animal has an extremely powerful antiseptic effect. And it turned out that due to a cascade of chemical transformations it is effective not only in destroying bacteria, but also prevents the growth of fungi, kills their spores and destroys the structure of the majority viruses.{NEWLINE}No modern earth antiseptic means can not boast of such characteristics - generally, the drugs have only one of the properties: antibacterial, antifungal or antiviral."
  STR_FARM_CATTLE_SAMPLE_RESULT_1: "Biological Sample Study Report #003711"
  STR_FARM_CATTLE_SAMPLE_RESULT_1_UFOPEDIA: "The cow carcass under study has a missing head, almost completely missing neck, as well as part of the internal organs and fragments of superficial tissues. The muscular tissue of the animal remained practically untouched. All the cuts are made with surgical precision, even the sharpest scalpel is not able to form such a perfectly smooth incision. This absolutely excludes the version with a predator attack, but then the question remains - who did it and why."
  STR_FARM_CATTLE_SAMPLE_RESULT_2: "Biological Sample Study Report #015212"
  STR_FARM_CATTLE_SAMPLE_RESULT_2_UFOPEDIA: "During the examination of the found cow carcass, we performed an autopsy and a thorough examination of all body systems and internal organs and discovered an unusual finding.{NEWLINE}In the stomach of the animal were found fragments of an unknown flora, in its structure and properties it is strikingly different from any known to us plants. {NEWLINE}It was also strange that the fragments of flora remained alive even after the death of the animal itself, but in contact with atmospheric air during autopsy, they immediately died.{NEWLINE}We believe this, coupled with atypical structure and chemical composition, indicates the extraterrestrial origin of the discovered specimens. Apparently, the atmosphere on their home planet is very different in its gas composition from Earth's, making our atmosphere detrimental to them."
  STR_FARM_CATTLE_SAMPLE_RESULT_3: "Biological Sample Study Report #024132"
  STR_FARM_CATTLE_SAMPLE_RESULT_3_UFOPEDIA: "When examining the found fragments of the carcass of a dead domestic cow, we carefully studied the animal's brain and found some oddities. The cerebellum, hind brain and midbrain have quite typical structures. But the forebrain has obvious changes and its structure is different from normal. The forebrain is usually associated with functions such as emotion, behavior, and decision-making (as far as it applies to the cow at all).{NEWLINE}The changes found do not appear to be the effects of natural mutations, trauma, or abnormalities known to science. We speculate that they may have been produced artificially.{NEWLINE}But without more research, we cannot yet say exactly how this was done, and more importantly, why."
  STR_FARM_CATTLE_SAMPLE_RESULT_4: "Biological Sample Study Report #042147"
  STR_FARM_CATTLE_SAMPLE_RESULT_4_UFOPEDIA: "We made a thorough analysis of the animal carcass in search of the cause of the change in the structure of the forebrain. After a great number of experiments and studies, we finally found various types of chromosomal aberrations in the animal. We found translocation (transfer of a chromosome segment to a non-homologous chromosome) in combination with intercalary deletion (loss of a fragment on the inner part of the chromosome) and duplication of some sites.{NEWLINE}Unfortunately, we do not fully understand the mechanism of influence of all the found changes on the parts of the animal's brain. In addition, we admit that our equipment does not allow us to detect the full list of changes.{NEWLINE}But we estimate the probability of accidental occurrence of such a combination of chromosomal changes as close to zero and are quite sure that we are talking about purposeful genetic engineering."
  STR_FARM_CATTLE_SAMPLE_RESULT_5: "Biological Sample Study Report #124879"
  STR_FARM_CATTLE_SAMPLE_RESULT_5_UFOPEDIA: "We have completed a meta-analysis of the collected altered brain regions of the recovered cow carcasses, conducted several additional experiments, and examined the data with testimonies. There is information that local residents have noticed atypical behavior of cattle recently, spontaneously arising and as spontaneously ceasing. The people themselves have noted in themselves and their acquaintance's impulsiveness, irascibility and excessive emotionality on the most insignificant occasions.{NEWLINE}Comparing the collected data, we have come to the frightening conclusion that the facts indicate some kind of large-scale experiment aimed at attempts to suppress the will and establish mind control, conducted in the area. {NEWLINE}We believe that the target of this experiment was primarily livestock, and the brain alterations were made to gain easier access to controlling animal behavior. We have formed the hypothesis that an external stimulus was used to exert an effect-perhaps a sound, light, or other type of radiation produced in a spectrum that is inaccessible to the human senses. When the stimulus was activated, the animals began to behave strangely. Unusual reactions of humans in this case can be considered only as a side effect. We believe that in this experiment, they were not the main purpose.{NEWLINE}But this does not mean that its authors can not plan the next stage of the experiment ..."
  STR_FOREST_CATTLE_SAMPLE_RESULT_1: "Biological Sample Study Report #041574"
  STR_FOREST_CATTLE_SAMPLE_RESULT_1_UFOPEDIA: "The specimen found represents the bodies of two squirrels fused together. Apparently, the process took place rapidly and in adulthood, as the formed tissue mainly consists of scars and contains remnants of wool inside. The genome of both squirrels contains significant changes, with the invasive genes being the same in both individuals. It is not at all clear to us what could have caused this phenomenon."
  STR_FOREST_CATTLE_SAMPLE_RESULT_2: "Biological Sample Study Report #042674"
  STR_FOREST_CATTLE_SAMPLE_RESULT_2_UFOPEDIA: "The body of the boar we found was disfigured by fangs growing over the entire skin surface. The growth was very fast, the fangs were formed under the skin, and when growing they tore it, leaving severe inflammation. The skin cells in the affected areas contain several extra chromosomes with unusual genetic material. We still do not understand the mechanism that triggered this monstrous process."
  STR_FOREST_CATTLE_SAMPLE_RESULT_3: "Biological Sample Study Report #178453"
  STR_FOREST_CATTLE_SAMPLE_RESULT_3_UFOPEDIA: "We examined the body of the deer found by our operatives. Or rather, we examined what was left of it, a mangled heap of decomposing meat, mixed with wool and broken bones. In the very center of the animal we found the remains of an unknown plant, samples of which we managed to bring back to our base. It is unlike any plant known to modern science - its roots are carnivorous, absorbing fats and organic proteins from the surrounding substrate to create a strange shaped fruit in the center of the plant. Unfortunately, in the sample we collected, the fruit is apparently at a very early stage of maturation, and we can't even speculate on what might have grown from it. Oxygen from the atmosphere is destructive to it, practically burning the plant tissue."
  STR_FOREST_CATTLE_SAMPLE_RESULT_4: "Biological Sample Study Report #236783"
  STR_FOREST_CATTLE_SAMPLE_RESULT_4_UFOPEDIA: "Eyes and tongues were missing from the bodies of the forest rodents we found, while other parts were intact. Cortisol and lymphocyte levels in the blood indicate that organs were removed from living individuals, who were then left to die. In most cases, death was due to blood loss. Characteristically, there is a complete absence of infection in the affected areas, as well as signs of decomposition, although decomposition occurs as normal on intact parts of the body."
  STR_FOREST_CATTLE_SAMPLE_RESULT_5: "Biological Sample Study Report #450161"
  STR_FOREST_CATTLE_SAMPLE_RESULT_5_UFOPEDIA: "We found the body of a female rabbit that had died in a painful labor. One cub was able to get out by rupturing the uterus and uterine canal, but the second one remained in the uterus, having died during labor. Apparently, the rabbit was artificially inseminated, and the cubs are extremely altered genetically.{NEWLINE}In the first place, they clearly developed in the body much longer than normal, allowing them to become more robust and be born much more adapted to independent living. In the second place, their lungs have a more complex structure and larger size, and their alveoli are more efficient at trapping oxygen. This combination would allow them to breathe air with much less oxygen and more carbon dioxide."
  STR_ADVANCED_HEALING: "Advanced Treatments"
  STR_ADVANCED_HEALING_UFOPEDIA: "We have done an excellent job, finally managed to synthesize the full analog of the found alien substance in our laboratory!{NEWLINE}It has all the properties of the original - shows excellent antiseptic effect against both bacteria, fungi and viruses.{NEWLINE}We have conducted the minimum necessary (and possible under current conditions) tests on laboratory mice and on volunteers, which proved that the resulting drug is not only extremely effective, but also has no toxicity. We can confidently state that it is completely safe for humans and can be used for healing various types of wounds and burns, including infected ones, as a pre- and post-operative antiseptic and even for treatment of hands of medical personnel before surgery. At the same time, there is an acceleration of healing time and reduction of tissue scarring. This will significantly increase the efficiency of medical services at our base, resulting in reduced recovery time for soldiers.{NEWLINE}{ALT}Wound recovery is reduced by 10%."
  STR_CATTLE_MUTILATION_AGENDA: "Cattle Mutilation Agenda"
  STR_CATTLE_MUTILATION_AGENDA_UFOPEDIA: "We conducted a meta-analysis of all previously collected data and came to the following conclusion. The collected materials exclude all versions of the causes of cattle mutilation, except for the actions of extraterrestrials. Apparently, they are actively studying the Earth's flora and fauna, conducting genetic and population experiments. Extremely disturbing are the indications that they are conducting experiments to establish mass mind control and to adapt alien flora and breed new species of animals adapted to conditions different from those on Earth.{NEWLINE}The ultimate goals of these studies are unclear, it is unlikely that the aliens are driven by mere scientific curiosity. They may be working on scenarios to transform the Earth's ecosystem. Are they capable of doing that? And if so, what will become of our civilization? How long could it take, and can we stop them? It seems there are more questions than before our research began...{NEWLINE}{ALT}Alien knowledge has been improved.{ALT}{NEWLINE}It doesn't seem likely that the study of new samples of alien mutilated animals will fundamentally increase our understanding of the alien's methods and objectives, but the samples collected at the evidence sites may be valuable to our allies. Perhaps they may be able to glimpse something we've missed."
