  STR_LOG1_UFOPEDIA: "As a senior officer, I took command. I hope I'm experienced enough to cope with the situation.{NEWLINE}Our enigmatic foe is retreating. When our soldiers got to the ground level of the base, the remaining men in black plunged into two black vans and fled eastwards. The attempt to follow them has failed.{NEWLINE}If you think about it, the situation overall is hardly better - we have lost the funding and supply source and know very little about our enemy. Apparently, alien agents have infiltrated deep into government structures, probably even the Council itself. What is clear is that now we can only count on ourselves.{NEWLINE}In the meantime, it is necessary to gather status reports on the core units and understand what we still have to do. I have already submitted orders, it will take several hours for analysis. After that, it will be possible to plan further actions."
  STR_RND_STATUS_REPORT: "R&D Status Report"
  STR_RND_STATUS_REPORT_UFOPEDIA: "Hello, Central... Oh, I'm sorry, I mean, hello, Commander! It seems that since Dr. Meyer's death I'm in charge of the R&D department. Please don't worry about my competence, I have two PhDs in microbiology and high energy physics and I've been helping Dr. Meyer organize work last six months. Now to the point. Ufopedia is encrypted, and that's what's bothering me the most right now but I think there's still hope! I suggest we begin decrypting it immediately. Please note that all of our scientists have certain knowledge in different fields, and that assigning multiple scientists to a single project reduces their overall performance."
  STR_INTEL_STATUS_REPORT: "Intelligence Report"
  STR_INTEL_STATUS_REPORT_UFOPEDIA: "Oh, Commander! Recent events have tied our hands entirely, all secret government communication channels have been cut off - we will have to build our agent network from scratch. You can assign a couple of scientists to set up new encrypted communication channels.{NEWLINE}Additionally, we can establish secure contact with our remaining friends, I have a few people I've been watching for a long time. Their help will be invaluable in the given circumstances. We've drawn up a plot for this covert operation."
  STR_ENGINEER_STATUS_REPORT: "Engineer's Report"
  STR_ENGINEER_STATUS_REPORT_UFOPEDIA: "Greetings, Commander! Our base was in a very bad shape even before the attack. Due to lack of funding, we were forced to close several facilities and sell off valuable equipment. Since the workshop was closed, our production capacity is at a minimum, and we are trying to assemble spare parts from the materials at hand. It is obvious that with our current facilities we are not able to produce combat weapons. However, my guys are trying to adapt any available corner of the base to accommodate at least simple machines. Our engineers are extremely talented and can assemble anything from complete junk! If you give us enough time, we can come up with some interesting projects."
  STR_QUARTERMASTER_STATUS_REPORT: "Quartermaster's Report"
  STR_QUARTERMASTER_STATUS_REPORT_UFOPEDIA: "Hello, Commander! I've completed a diagnostic of the base's main systems. I am happy to report that the power and water supply systems are operating normally. However, it is not at all clear where we will get supplies, even the most basic ones. Intelligence has forbidden my guys to leave the base, and where are we going to get everything we need for maintenance, let alone to build modules? Maybe the R&D folks could think of a reliable source of general supplies?"
  STR_MILITARY_STATUS_REPORT: "Chief Staff Officer Report"
  STR_MILITARY_STATUS_REPORT_UFOPEDIA: "Status report, Commander! The XCOM squad is set for the next mission! Though recent events have left us rather bruised, and with very few experienced fighters left in the ranks, our new recruits show great promise. Participating in combat actions and continually training at the base will enhance their capabilities and they can be promoted for their accomplishments on the battlefield. Check that personnel not busy on other tasks are assigned to the GYM. Keep in mind that for some missions we will need some of the scientists and engineers involved in the deployment, so it is worth paying attention to their physical fitness."
  STR_VEHICLES_STATUS_REPORT: "Vehicles Status"
  STR_VEHICLES_STATUS_REPORT_UFOPEDIA: "Our aircrafts are repaired, refueled, and ready to use. It's just that we don't have a radar system anymore. The intelligence guys are constantly monitoring reports of UFOs' signs all over the globe, but the real chance of alien ship tracking is very poor. Although if we manage to do that, Stalker-1 is ready for takeoff. Hopefully, it will get luckier than Stalker-2, hit by a burst of plasma. We've got a good deal of ammo left, but we don't have a restocking source - Stingray missiles aren't for sale at the supermarket, you know. The Dragonfly-1 landing craft is ready for full deployment once the mission site located."
  STR_PRISONER_INTERROGATIONS: "Prisoner Interrogations"
  STR_PRISONER_INTERROGATIONS_UFOPEDIA: "I am proficient in many forms of interrogating suspects and I believe that this is the most effective way to obtain crucial insights that will help shed light on unfolding events. While some suspects may not have any vital knowledge, I advise you to interrogate all our captives. In addition to strategic intelligence, this will help us determine specific combat features of our enemies and identify their strengths and vulnerabilities. Our prison can hold up to 10 human prisoners, but for more exotic creatures we will have to design suitable containment units according to their biology."
  STR_UFOPEDIA_DECRYPTION: "Ufopaedia decryption"
  STR_UFOPEDIA: "Ufopaedia"
  STR_UFOPEDIA_UFOPEDIA: "We managed to break through the primary protection of the blocked Ufopaedia archive! Sadly, once we had accessed the system, we found inner layers of data encryption. One section seems to hold all the technical data on the equipment we use. It won't be difficult to decipher that part. The other is much better protected, and it seems that only the commander had access to it before the lockdown. I can't say for sure, but it most likely contains strategic data about the project history and its formation background. Perhaps the analysis of past events will allow us to avoid these errors in the future."
  STR_XCOM_FUNDAMENTAL_STUDIES: "X-COM Fundamental Studies"
  STR_XCOM_FUNDAMENTAL_STUDIES_DESCRIPTION: "Having decrypted Ufopedia, we now have access to our fundamental research. Alas, due to lack of funding, most of it was conducted (or at least leaded) by Dr. Meyer personally, and we will need some time to analyze his notes. Perhaps we should devote resources to this.{NEWLINE}{ALT}New research project available."
  STR_XCOM_FUNDAMENTAL_STUDIES_UFOPEDIA: "We were unable to obtain any valuable and reliable information about the aliens, their nature, or to collect samples of their technology. Therefore, XCOM scientists were focused on theoretical solutions to complex problems in a variety of fields, from the natural sciences to military tactics. However, due to a dramatic decrease in funding and drastic staff reductions, all projects were eventually frozen. Now we have an opportunity to carry out some studies, but given the limited capacity, it is important to properly prioritize our efforts."
  STR_XCOM_SAMPLING: "Sample Сollection"
  STR_XCOM_SAMPLING_DESCRIPTION: "Usually, we are not able to get any traces of alien presence at suspected landing sites of their vessels. It is likely that the LHF agents who arrive at the location promptly clean up the area to prevent any information leakage. Thus, we are probably losing important, if not key, information about our enemy. Perhaps a sample collection kit should be developed that can be used when our soldiers are directly on the ground."
  STR_ADVANCED_WARFARE: "Advanced Warfare"
  STR_ADVANCED_WARFARE_UFOPEDIA: "The new reality that came after the official shutdown of the project dictates new tactics on the battlescape. The value of a well-trained soldier is tremendously increasing for us. The requirements for stealthy operations, the adoption of the Hit-and-Run behavior, impose severe limitations on the size of the squads we can deploy on missions. Under these conditions, we need to intensify the development and application of the most advanced technologies and methods of training soldiers to maximize the combat potential and versatility of a small unit of our fighters."
  STR_SOLDIER_SPECS: "Soldier Specializations"
  STR_SOLDIER_SPECS_UFOPEDIA: "Specialized training for X-COM soldiers can develop a variety of combat and tactical skills. After receiving their first promotion, each soldier can gain a specialty in one of several different areas. Successful completion of a specialty course not only improves a soldier's performance, but also gives them abilities appropriate to their specialty. A soldier can have only one specialization."
  STR_ADDITIONAL_COURSES: "Additional Courses"
  STR_ADDITIONAL_COURSES_UFOPEDIA: "We have developed several additional training courses for our soldiers:{NEWLINE}{ALT}*{ALT}Unarmed Combat{NEWLINE}{ALT}*{ALT}Rapid deployment{NEWLINE}These courses are available for soldiers and don't replace their specialization, but provide additional traits. In addition, we have developed a basic military training course for our non-combat personnel and agent training cource."
  STR_SUPPORT_DRONES: "Support Drones"
  STR_SUPPORT_DRONES_UFOPEDIA: "Remote-controlled robots and drones are an important component of assault squads, performing reconnaissance roles without exposing personnel to risk. In addition, drones can carry utility and small arms to support the squad. A drone unit consists of a command and control complex and the drone itself. The characteristics of the unit are made up of the characteristics of the control complex and the drone - by improving the drone models and control complexes, combining compatible models with each other we can achieve different combinations of characteristics. The drone is controlled and monitored by an officer from the base headquarters, our dropship provides relay functions. The availability and maximum number of drone control channels is specified in the craft specifications, it can be increased by installing additional systems.{NEWLINE}Obviously, we can't rely on commercial or military drones - their command channel could easily be compromised by our adversaries, which could jeopardize both the operation and our entire project. We need to design our own equipment and establish production."
  STR_DRONES_REMOTE_CONTROL: "Drone Control Systems"
  STR_DRONES_REMOTE_CONTROL_UFOPEDIA: "Remote control of a drone from the base is a non-trivial task, given the high requirements for secrecy, low latency, long distances and quality of transmitted video information. Obviously, a powerful transmitter cannot be installed on the drone itself, so the equipment on the landing craft will act as a retransmitter. Unfortunately, this scheme limits the use of drones to landing missions only, they cannot be used in covert operations. For communication between the ship and the base, we use a hacked high-speed channel of a low-orbit group of military satellites. Data in the channel is transmitted on dynamically changing frequencies, encryption keys are changed in a random interval from one to three minutes. The keys themselves and the interval of their change are transmitted to the craft directly from the base at low radio frequencies, which can be repeatedly reflected from the ionosphere and the earth, overcoming huge distances.{NEWLINE}This method is not suitable for the transfer of large amounts of data, but for the transfer of encryption keys, it is quite sufficient. Of course, the signal transmitted from the base is also encrypted, and the parameters for decryption are put into the ship's onboard computer before departure. Not all landing ships available to us have all the necessary equipment, so we have developed a modernization kit that can be connected to the ship's system."
  STR_DRONES_MANUFACTURING: "Drone Manufacturing"
  STR_DRONES_MANUFACTURING_UFOPEDIA: "We have sufficient resources to produce both the drones themselves, designed for direct support of assault troops, and remote control systems. For the basic model of the support drone, we have chosen a crawler chassis equipped with wide-angle and infrared cameras on a moving arm. The chassis has a modular design, in the expansion slot can be installed various additional equipment to perform more specific tasks and expand the combat application of the drone. By default, a manipulator capable of moving light objects is set as the utility slot."
  STR_FIREARMS_STUDY: "Firearms Study"
  STR_FIREARMS_STUDY_UFOPEDIA: "Almost from the very invention, firearms were the most effective infantry weapons. Modern small arms have approached their limit of practical effectiveness - since the late 70s, new models differ slightly from their predecessors in basic parameters. The marginal increase in one or more parameters requires a radical revision of the design and material of weapons and ammunition, as well as the introduction of innovative technologies. Such developments are underway in some countries, and the Ufopedia archives contain information about interesting super-secret developments. However, there were no own developments in this area."
  STR_SMART_WEAPONS: "Smart Weapons"
  STR_SMART_WEAPONS_UFOPEDIA: "One of the most promising areas that can radically reduce the aiming time and accuracy is the development of the so-called 'Smart Weapons'. This concept implies the introduction of an advanced targeting system based on machine learning, automatic correction of the fire direction and the bullet's trajectory adjustment. The computer fire control system must perform all the necessary ballistic calculations on its own, allowing the soldier to focus on target designation and conduct tactical actions."
  STR_SMART_TARGETING: "Smart Targeting"
  STR_SMART_TARGETING_UFOPEDIA: "The advanced aiming system will include a multispectral camera complex located under the barrel, connected to the target recognition module. A set of images from cameras is analyzed taking into account the movement pattern, thermal signature, as well as insignia for recognition. The most important information for aiming is transmitted to a special display that occupies the place and functions of the scope. To analyze the image, we use an artificial neural network developed by us, the setting of the weights of which we will constantly adjust during the operation of Smart Weapons."
  STR_SMART_ROUNDS: "Smart Rounds"
  STR_SMART_ROUNDS_UFOPEDIA: "An innovative system of inertial trajectory  correction of the of a bullet fired from a rifled weapon has been developed. This is achieved by integrating a high-speed variable weight displacement mechanism into the bullet body, as well as a control unit. When passing through the barrel, trajectory correction parameters are entered into the control unit, which can be changed several times in flight. To do this, we have developed a miniature impulse  encrypted signal receiver. Corrections are used to compensate the target movement and wind gusts. The device is powered by thermoelectric conversion from the heat of a hot bullet and a microcondensor charged when the bullet is released. Due to the relatively lightweight microelectronics in the bullet body, a slight reduction in power compared to conventional rounds is inevitable."
  STR_SMART_WEAPONS_PRODUCTION: "Smart Weapons Production"
  STR_SMART_WEAPONS_PRODUCTION_UFOPEDIA: "A prototype has been developed and tested that combines innovative systems for aiming and controlling the trajectory of a bullet into an advance fire control system, compact and lightweight enough to be installed on a hand weapon without significantly reducing its operational properties. An important feature is the deflected design of the barrel inside the body of the weapon, which performs an 'aim assist', correcting the fire vector within 7 degrees from the longitudinal axis. Such a system has numerous moving parts and microelectronics, has sealed nodes, is expensive and difficult to utilize."
  STR_SMART_RIFLE: "Smart Rifle"
  STR_SMART_RIFLE_UFOPEDIA: "This rifle fully embodies the Smart Weapons concept for a radical increase of accuracy. An intelligent target acquisition and tracking system integrated with the sighting system. During the firing process, the rifle matches the direction of the barrel axis with vulnerable points on the enemy's body and provides 'aim assist'. The Smart Rounds programmer is installed at the end of the barrel before flame arrester."
  # STR_SMART_ASSAULT_RIFLE: "Smart Assault Rifle"
  # STR_SMART_ASSAULT_RIFLE_UFOPEDIA: #not needed yet
  STR_SMART_RIFLE_CLIP: "Smart Rifle Clip"
  STR_SMART_RIFLE_AA_CLIP: "Smart Rifle AA Clip"
  STR_SMART_SNIPER_RIFLE: "Smart Sniper Rifle"
  STR_SMART_SNIPER_RIFLE_UFOPEDIA: "Further development of Smart Weapons technology. This rifle's sighting system performs all necessary ballistic calculations required for accurate sniper shooting, which significantly increases the aiming efficiency."
  STR_SMART_SNIPER_RIFLE_CLIP: "Smart Sniper Rifle Clip"
  STR_SMART_SNIPER_RIFLE_AA_CLIP: "Smart Sniper Rifle AA Clip"
  # STR_SMART_SMG: "Smart SMG"
  # STR_SMART_SMG_UFOPEDIA: #not needed yet
  # STR_SMART_SMG_CLIP: "Smart SMG Clip"
  STR_SMART_PISTOL: "Smart Pistol"
  STR_SMART_PISTOL_UFOPEDIA: "All Smart weapon systems have been miniaturized, which, on the one hand, noticeably affected the weight of the weapon, and on the other hand, significantly increased the accuracy of shooting, especially for snapping shots."
  STR_SMART_PISTOL_CLIP: "Smart Pistol Clip"
  STR_SMART_PISTOL_AA_CLIP: "Smart Pistol AA Clip"
  STR_SMART_LMG: "Smart LMG"
  STR_SMART_LMG_UFOPEDIA: "The main emphasis in the design of this weapon was on optimizing long bursts. The 'aim assist' system features reinforced high-speed servos providing enhanced recoil compensation, while the wide-angle target acquisition cameras are optimized for tracking groups of targets."
  STR_SMART_LMG_CLIP: "Smart LMG Clip"
  STR_SMART_LMG_AA_CLIP: "Smart LMG AA Clip"
  STR_ENERGY_WEAPONS: "Energy weapons"
  STR_ENERGY_WEAPONS_UFOPEDIA: "Ufopedia archives contain a detailed analysis of promising research in the field of physics, unique materials and a huge array of experimental data, including secret ones. This knowledge could help us develop hand-held energy weapons in the future as an alternative to conventional infantry weapons. However, our own research has been frozen and is at the very early stage of development."
  STR_ELECTRIC_WEAPONS_CONCEPT: "Electric Weapons Concept"
  STR_ELECTRIC_WEAPONS_CONCEPT_UFOPEDIA: "Given our serious lack of data on the adversary, it makes sense for us to try to capture enemy units alive if possible. It is likely that by interrogating our enemies we will be able to learn the most valuable strategic information. One of the most effective ways to render a living creature unconscious is to shock it with a strong electric shock. Perhaps we might try to develop our own electric weapons, which would be quite effective on battlescape."
  STR_LASER_WEAPONS_CONCEPT: "Laser Weapons Concept"
  STR_LASER_WEAPONS_CONCEPT_UFOPEDIA: "Laser weapons could have several major advantages over traditional weapons:{NEWLINE}{ALT}>{ALT}Laser beams propagate at the speed of light, so there is no need to account for target movement and no need to apply anticipation. In ground and air combat, it is impossible to evade laser beam irradiation.{NEWLINE}{ALT}>{ALT}The laser beam is not affected by the planet's gravity, making aiming easier.{NEWLINE}{ALT}>{ALT}The laser has configuration options for focusing the active area, which can be much smaller than the size of a firearm weapon's striking element. This can result in a much greater armor penetration.{NEWLINE}{ALT}>{ALT}The 'ammunition' of a laser depends solely on the energy source.{NEWLINE}{ALT}>{ALT}Since light has virtually zero energy impulse, the laser has no perceptible recoil, which has a very positive effect on the accuracy of such weapons.{NEWLINE}However, before we can effectively utilize laser weapons in tactical or aerial combat, there are some serious problems that must be solved:{NEWLINE}{ALT}>{ALT}The scattering effect causes the laser to lose focus and scatter energy in the atmosphere. The problem is dramatically exacerbated in conditions of fog, clouds, or smoke.{NEWLINE}{ALT}>{ALT}One of the major problems with laser weapons (as with any directed energy weapon) is their extreme power consumption."
  STR_ELECTROMAGNETIC_WEAPONS_CONCEPT: "Electromagnetic Weapons Concept"
  STR_ELECTROMAGNETIC_WEAPONS_CONCEPT_UFOPEDIA: "Electromagnetic weapons are based on the principle of projectile acceleration due to the magnetic field. The advantages of such weapons are obvious - extremely high initial velocity and energy of the projectile, which means superior armor penetration. The weapon has virtually no recoil, and the absence of moving parts increases durability. However, the main disadvantage of such weapons is the enormous energy expenditure to fire a shot. Existing prototypes have extremely low efficiency (rarely reaching 27%) due to the high electrical resistance of the system. That leads to a large amount of waste heat and the need to use massive batteries. The energy source need to be significantly increased so that it could be portable enough to provide energy comparable to or greater than conventional weapons."
  STR_ELECTROMAGNETIC_WEAPONS_PRODUCTION: "Electromagnetic Weapons Production"
  STR_ELECTROMAGNETIC_WEAPONS_PRODUCTION_UFOPEDIA: "Our achievements in the development of portable power sources make it possible to realize the concept of a railgun as a hand-held weapon. The railgun consists of two parallel electrodes connected to a powerful DC power source. The projectile is placed between the electrodes, closing the electric circuit, and acquires acceleration due to the Ampere force acting on a closed conductor with current in its own magnetic field. The current pulse must be so powerful and short that the projectile does not have time to vaporize and disperse. {NEWLINE}Unfortunately, further development of electromagnetic handguns is severely limited. To radically increase the energy of the projectile requires the use of coil weapon, with current technology is not practical, because the energy loss is too great due to conductor electric resistance. Theoretically, this problem could be overcome if a high-temperature superconductor (a material with no electrical resistance at temperatures greatly above absolute zero) could be created."
  STR_SUPERCONDUCTIVITY_THEORY_PREREQ: STR_SUPERCONDUCTIVITY_THEORY_PREREQ
  STR_SUPERCONDUCTIVITY_THEORY: "Superconductivity Theory"
  STR_SUPERCONDUCTIVITY_THEORY_UFOPEDIA: "A superconductor is a material that under certain conditions has the property of zero electrical resistance. This means that electric current can flow through the superconductor without energy loss. The most common superconductor is niobium-titanium alloy, which has the properties of superconductivity at a temperature of about -263 C. This cooling of the material is achieved by using a massive cryogenic unit and liquefied helium. However, in recent years there have been new compounds that acquire superconductivity properties at higher temperatures as well, which could bring this technology closer to military applications. There are several areas of research into high-temperature superconductivity, the most promising of which is the development of ceramic superconductors. However, due to the lack of a reliable theoretical model explaining the nature of superconductivity in materials above absolute zero and all the associated quantum effects. The search for a practical solution is more like looking for a needle in a haystack in total darkness."
  STR_LOOKING_FOR_HIGHT_TEMP_SUPERCONDUCTOR: "High-temperature Superconductor"
  STR_CERAMIC_SUPERCONDUCTOR: "Ceramic Superconductors"
  STR_CERAMIC_SUPERCONDUCTOR_UFOPEDIA: "Promising results of previous studies were obtained for a material based on copper oxide, in the layered structure of which thallium, barium and calcium oxides were added. The alternation of layers leads to stabilization of electron flow along the crystal structure. Unfortunately, it was not possible to achieve the transition of the material to the state of superconductivity at temperatures above -150 C, which, although higher than the temperature of liquid nitrogen (which greatly simplifies the design of cryogenic installation), but still makes it impractical for use in the design of advanced weapons. In addition, a critical disadvantage of this material is that at high voltage of the current flowing leads to the destruction of the intrinsic layered structure of the conductor and, consequently, irreversible loss of superconducting properties."
  STR_IRON_BASED_SUPERCONDUCTOR: "Iron-based Superconductors"
  STR_IRON_BASED_SUPERCONDUCTOR_UFOPEDIA: "Superconductivity occurs in various iron pnictide compounds starting at temperatures as low as -250 C. They also have high electron density and good conductivity, making them potentially useful for electronic devices. During the transition to the superconducting state, each zone opens its own slit in the quasiparticle spectrum, leading to at least two superconducting condensates and multi-slit superconductivity. A huge number of combinations of alloys of iron and chalcogens with other elements have been investigated, but so could not come close to creating a practical to use high-temperature superconductor. For example, an alloy with barium and cobalt showed superconductivity at a magnetic field strength of 43 tesla and at a pressure of more than 4 GPa. Such enormous conditions are difficult to reproduce even in the laboratory, and the use in weapons can not even be thought of. Under normal conditions, the best result was obtained for the alloy with samarium at temperatures below -218 C."
  STR_CARBON_SUPERCONDUCTOR: "Carbon Superconductors"
  STR_CARBON_SUPERCONDUCTOR_UFOPEDIA: "Graphene is a material consisting of a single layer of carbon atoms arranged in a lattice of hexagons. It has unique electronic properties such as high electron mobility and high conductivity. In the layered structure of graphene, superconductivity is only observed at temperatures near absolute zero. However, most of the physical properties of graphene depend on the nanostructure of its molecules, so a number of special studies have been conducted to analyze the relationship of different structures of graphene, as well as experiments to add impurities of other elements to the crystal structure. When ligating 3 atoms of cesium on the fuhlerene molecule allows achieving the effect of superconductivity at a temperature of -233 C and at a pressure of 100 Pa. With increasing pressure, the critical temperature rises, but the dependence has a nonlinear character. Alas, but even at a pressure of several gigapascals, the substance acquires superconductivity at temperatures below -180 C."
  STR_HYDRID_SUPERCONDUCTOR: "Hydride Alloys Superconductors"
  STR_HYDRID_SUPERCONDUCTOR_UFOPEDIA: Thanks to predictions from sophisticated computer modeling, superconductivity has been found in a spectrum of complex hydrides - compounds of metals with numerous hydrogen atoms. Thus, lanthanum hydride exhibits superconductor properties at -46 C, yttrium hydride at -30 C. Alas, the superconductivity of these substances comes only at a pressure of more than 200 GPa (several million atmosphere pressure), which makes the results of these studies interesting from the point of view of theory, but absolutely useless from the point of view of practice. Experiments with heavy isotopes of hydrogen also at the beginning seemed promising, but in the end even the use of precious tritium in hydride alloy does not allow achieving confident superconductivity at pressures below 100 GPa. Such pressure is impossible to obtain outside of special diamond presses, so there are no prospects for creating portable devices with superconductors based on hydride alloys."
  STR_SUPERCONDUCTOR_QUANTUM_MODEL: "Quantum Theory of High-temperature Superconductivity."
  STR_SUPERCONDUCTOR_QUANTUM_MODEL_UFOPEDIA: "The key to finding a high-temperature superconductor lies in understanding the mechanism of superconductivity origin at the quantum level. Unfortunately, none of the traditional techniques of condensed matter physics have ever been designed to solve a problem like this. The new mathematical model is based on the understanding of the quantum fluctuation mechanism, which leads to the bundling of electrons into a quasi-mechanical structure and begins to manifest its properties at the macro-level. Such a connected chain of electrons has zero momentum, and energy is transferred due to phonon oscillations. Thermal fluctuations of the conductor molecules above a certain value disrupt this structure, so the properties of the superconductor disappear at high temperatures and low pressure."
  STR_SUPERCONDUCTOR: "Palladium  Superconductor"
  STR_SUPERCONDUCTOR_UFOPEDIA: "Thanks to our achievements in developing a model of spin fluctuations, we were able to simulate the formation of a bonded electron chain in the hexagonal crystal lattice of palladium oxide when cerium, iridium, and polonium atoms are added to it. The flow of electrons forms a spiral, which passes at a sufficient distance from the atoms of the crystal lattice in order to minimize their interaction. In this case, the temperature fluctuations of the atoms of the crystal lattice are harmonized with the fluctuations of the spiral bound electrons, without disrupting it at sufficiently high temperatures and low pressure. The experiments confirmed the theoretical calculations - superconductivity is preserved at temperatures below -56 C and pressure above 450 KPa with the passage of a virtually unlimited electric current. Despite the costliness of the resulting alloy, almost 'room' conditions of the resulting superconductor will allow us to effectively use it in a variety of applications."
  STR_COIL_WEAPONS: "Coil Weapons"
  STR_COIL_WEAPONS_UFOPEDIA:  "Breakthroughs in the development of high-temperature superconductors, capacitors and batteries enable us to develop an effective small arms weapon based on the Gauss gun principle. The Gauss gun consists of a solenoid with a barrel (usually made of dielectric material) inside. A projectile made of ferromagnetic material is inserted into one end of the barrel. When an electric current flows in the solenoid, an electromagnetic field is generated which accelerates the projectile, 'pulling' it inside the solenoid. For the greatest effect, the current pulse in the solenoid must be short and powerful. Previously created prototypes had extremely poor efficiency (only up to 7% of the capacitor's energy was transferred to the projectile), so they needed a massive power input. We approached the problem radically and comprehensively, our prototype due to the use of palladium superconductor in solenoids and ultra-dense capacitors as power surge has an efficiency of up to 78%, the projectile released by it has a muzzle energy of 1 953 J and muzzle velocity of 940 m/s. At the same time, a unit capable of firing 5 projectiles can be freely held in the hands of our scientists! These are amazing results, and we are ready to start designing serial samples."
  STR_COIL_PISTOL: "Coil Pistol"
  STR_COIL_PISTOL_CLIP: "Coil Pistol Clip"
  STR_COIL_PISTOL_UFOPEDIA: "The Coil Pistol's miniaturized design and low number of metal parts allow it to be carried concealed. The three stages of acceleration and the increased mass of the charge allow transferring enough energy to the charge, but not to accelerate it above the speed of sound. In this way, no sonic shock wave is created and the noise from the shot is minimized."
  STR_COIL_RIFLE: "Coil Rifle"
  STR_COIL_RIFLE_CLIP: "Coil Rifle Clip"
  STR_COIL_RIFLE_UFOPEDIA: "The Coil Rifle is optimized for mid-range combat and assault actions. The casing and most parts are made of durable polymer. Five acceleration stages transfer an impressive amount of energy to the projectile, while the cooling system allows for short burst firing. The projectiles have supersonic velocity, so despite the absence of noise from expanding powder gases and moving elements of the rifle, the shock waves from the projectiles flying out of the muzzle of the rifle are capable of exposing the shooter."
  STR_COIL_SNIPER_RIFLE: "Coil Sniper Rifle"
  STR_COIL_SNIPER_RIFLE_CLIP: "Coil Sniper Rifle Clip"
  STR_COIL_SNIPER_RIFLE_UFOPEDIA: "Further development of the coil weapon concept, aimed at increasing accuracy and range of fire, as well as increasing armor penetration parameters. Eight acceleration stages give a quite massive charge made of iron and tungsten alloy a velocity almost six times the speed of sound."
  STR_COIL_CANNON: "Coil Cannon"
  STR_COIL_CANNON_CLIP: "Coil Cannon Clip"
  STR_COIL_CANNON_UFOPEDIA: "A special system of nested solenoids was developed for the heavy Coil Cannon to provide continuous powerful acceleration of the massive projectile with a tungsten core. As a result, it was possible to reduce the size of the device to an acceptable size from the point of view of usability. The energy produced by this hand-held weapon can be comparable to analogs mounted on modern light tanks."
  STR_LASER_SCATTERING_PROBLEM: "Laser Scattering Problem"
  STR_LASER_SCATTERING_PROBLEM_UFOPEDIA: "Laser beams begin to cause plasma breakdown in the atmosphere at an energy density of about one megajoule per cubic centimeter. This effect, called 'blooming,' causes the laser to defocus and disperse energy into the surrounding air. Blooming can be more severe if there is fog, smoke, dust, rain, snow, smog, or foam in the air. Methods to reduce these effects include:{NEWLINE}{ALT}>{ALT}Spreading the beam through a large, curved mirror that focuses the power on the target so that the energy density along the path is too low to cause a bloom. This requires a large, very precise, fragile mirror mounted like a searchlight and cumbersome equipment to rotate the mirror to aim the laser, making such a solution inapplicable to tactical or aircraft weapons.{NEWLINE}{ALT}>{ALT}Use of a phased array. For typical laser wavelengths, this method would require billions of micrometer-sized antennas. There is currently no known way to realize them, although carbon nanotubes have been proposed.{NEWLINE}{ALT}>{ALT}Using a phase-conjugate laser system. This method employs a 'guide' laser illuminating the target. Any mirror-like ('specular') points on the target reflect light that is sensed by the weapon's primary amplifier. The weapon then amplifies inverted waves, in a positive feedback loop, destroying the target, with shockwaves as the specular regions evaporate. This avoids blooming because the waves from the target pass through the blooming, and therefore show the most conductive optical path; this automatically corrects for the distortions caused by blooming. Experimental systems using this method usually use special chemicals to form a 'phase-conjugate mirror'. However, such mirror overheats dramatically at weapon-useful power levels.{NEWLINE}{ALT}>{ALT}Using a very short pulse ending before blooming creates interference, but it requires a very powerful laser to concentrate a tremendous amount of energy into that pulse, which does not exist in a form suitable for weapon use."
  STR_PULSE_LASER: "Pulse Laser"
  STR_PULSE_LASER_UFOPEDIA: "Advanced alien tech requierd"
  STR_PHASE_LASER: "Phase-Conjugate Laser"
  STR_PHASE_LASER_UFOPEDIA: "We have focused our efforts on developing the theory of a phase-conjugate laser system (we call it a 'phaser' for short). Experimental work has confirmed that the produced positive feedback loop by wavefront reverse avoids blooming, but causes significant damage focused on a tiny area. Almost any surface, even very hard materials, can be destroyed, while the energy consumption remains acceptable.{NEWLINE}Overheating of the phase mirror, however, remains a major problem. Optimization of the molecular structure of the mirror surface requires significant theoretical research in the field of nonlinear optics."
  STR_NON_LINEAR_OPTICS: "Non-Linear Optics Theory"
  STR_NON_LINEAR_OPTICS_UFOPEDIA: "We managed to develop a new method of creating mirrors for lasers using advanced nonlinear optics theory. By using nonlinear optical processes, it is possible to precisely change the direction of propagation and phase change of the light beam. The new material obtained by sputtering titanium and cobalt ions onto gold amalgam in an inert xenon environment under a strong alternating magnetic field has amazing properties.{NEWLINE}Essentially, it allows you to change the properties of light when exposed to other light. Thanks to this, it was possible to create a mirror that reflects light with the highest efficiency and does not allow its scattering.{NEWLINE}However, practical applications are complicated by the extreme heating of the mirror when used in a phase-matching laser."
  STR_PHASER_MIRROR: "Phaser Mirror"
  STR_PHASER_MIRROR_UFOPEDIA: "Using our knowledge of advanced materials, we selected the design parameters of the phase reflector so that it could function under a powerful load (in the form of an effective arms weapon), but without reaching the vaporization temperature of the mirror surface. {NEWLINE}Heat dissipation can be carried out through layers of graphene, if it is possible to preserve its strict 2-D structure during sputtering. The surface thus created will have a huge dissipation area from which heat can be removed by more conventional heat sinks. The mirror can be mounted using aerogel to prevent heat transfer to the rest of the weapon structure."
  STR_PHASER_TARGETTING_SYSTEM: "Phaser Targetting System"
  STR_PHASER_TARGETTING_SYSTEM_UFOPEDIA: "Practical application of phase-conjugate laser system in tactical combat environments requires the development of a fundamentally new targeting system. The primary laser beam must be reflected from the target onto the laser mirror for repeated nonlinear amplification, resulting in the formation of 'shock waves' of electromagnetic radiation with a specific spectrum that destroys the target.{NEWLINE}Finding the efficient reflection point on the target, as well as adjusting the target designation under conditions of turbulent air distortion, must be accomplished in microseconds. Using the latest developments in deep machine learning has allowed us to create a unique targeting computer system for our phased weapons."
  STR_PHASERS_PRODUCTION: "Phasers Production"
  STR_PHASERS_PRODUCTION_UFOPEDIA: "Recent breakthroughs in the field of advanced optics, as well as gained knowledge about innovative materials and computer technologies, have allowed us to approach the application of laser weapons in the form of hand-held weapons, which can be considered as an alternative to standard ballistic weapons.{NEWLINE}Having focused on the development of technological processes, taking into account our current production capabilities, we can now safely say that for the production of effective weapons. We need the last steps - the development of a prototype and setup of serial production."

  STR_XCOM_EQUIPMENT: "X-COM Equipment Ufopaedia files"
  STR_XCOM_EQUIPMENT_ARTICLE_HEADER: "X-COM Equipment"
  STR_XCOM_EQUIPMENT_UNLOCKED: "X-COM Equipment"
  STR_XCOM_EQUIPMENT_UFOPEDIA: "We gained access to the main sections of Ufopaedia, a database with tactical and technical information on X-COM equipment and hardware used, manufacturer's instructions, and service recommendations. It is unlikely that we would have been able to access this data so extensively from other sources, as we've been cut from support from the Council and world governments who probably do not know that we still exist. In any case, you can now clarify any information you are interested in in the relevant section of Ufopaedia, which is now accessible from your work computer."
  STR_XCOM_LORE: "X-COM Secret Files"
  #STR_XCOM_LORE_UFOPEDIA: "STR_XCOM_LORE_UFOPEDIA" #probably not needed
  STR_COMMUNICATION: "Communication"
  STR_COMMUNICATION_UFOPEDIA: "Most of the old government communication channels are no longer available to us, the rest are probably controlled by alien agents. Centralized use of direct radio links, even if encrypted, is not reasonable either - our enemies will be able to track the source of the signals and destroy it. Fortunately, we live in an age of booming decentralized computer networks! By hacking hundreds of thousands of personal computers online, our IT specialists have deployed an entire system of sophisticated proxy servers. Our encrypted messages are embedded in massive data flows and mixed with a vast amount of false messages being sent. Meanwhile, any attempt to track or intercept our traffic will immediately be detected and the data will be securely rerouted to another path, potentially enveloping the entire planet." #Onion routing FTW! -D
  STR_BASE_DEFENSE_COMBAT_ANALYSIS: "Base Defense Tactical Analysis"
  STR_BASE_DEFENSE_COMBAT_ANALYSIS_UFOPEDIA: "Tactical analysis of the recent assault on our base has exposed several significant security vulnerabilities. Although most of the complex is underground, some of its modules have a direct connection to the surface. The obvious point of enemy penetration into the base is the entry lift. In addition, our aircraft perform vertical take-off from the hangars. Despite our attempts to disguise the closing casements of our hangars they can still be easily detected from the ground. Enemies blasted a few holes in the casements and went down on ropes inside. There is a good chance that our enemies will use the hangars to break into the base in the future as well. Unfortunately, these circumstances were not taken into account in the initial base design, and now we need to think about how to improve the defense systems, and also to pay more attention to the base layout."
  STR_COVERT_OPERATIONS_UFOPEDIA: "Due to the clear dominance of our enemy, the preferred strategy will be keeping a low profile when dealing with important strategic tasks. We can send our agents to covert operations for more subtle methods of solving a problem than an open attack. The secure channels we've developed allow us to coordinate agents remotely, and for some operations, it is also important to involve scientists for analytical work and engineers to design the special gear. A covert operation is always a risk, and in order to increase your success odds you should be careful when choosing your team and equipment. Any little thing, in the end, can play a key role."
  STR_INTELLIGENCE: "Intelligence"
  STR_INTELLIGENCE_UFOPEDIA: "We have a wealth of experience in a variety of intelligence activities. When you get a new lead, you may assign one or more agents to a new intel project and in the process it may lead to the discovery of new opportunities: missions for our operatives, assistance in covert operations, and surveillance of enemy activity, depending on the specific project's purpose. Captives seized during an encounter are placed in a prison where our agents can interrogate them, which can provide us with crucial information. If humane interrogation techniques aren't helpful, harsher interrogation methods can be used. In addition, some prisoners may be attempted to be recruited, which can give us a valuable asset."
  STR_MONSTER_HUNT_START: "Strange creatures"
  STR_MONSTER_HUNT_START_UFOPEDIA: "We have collected cross-referenced data pointing to paranormal phenomena localized in the forests of northern Illinois, USA. Cases of mysterious disappearances of people and domestic animals have been reported in this region. Local authorities have investigated cases and even involved the FBI, but as far as we know, these actions have not yielded significant results. Our soldiers can pretend to be federal agents conducting another investigation to avoid attracting attention."
  STR_MONSTER_HUNT_RUMORS_ANALYSIS: "Monsters Activity Analysis"
  STR_MONSTER_HUNT_RUMORS_ANALYSIS_UFOPEDIA: "The fragmentary data collected by our field agents after careful analysis and comparison with Ufopaedia archival files has finally allowed us to make progress in our investigation. We are constantly one step behind, some practical actions need to be taken to detect the activity of the mysterious monsters in a timely manner. Then we could send our people on a hunt for one of these creatures."
  STR_MONSTER_HUNT_RUMORS: "Monster Rumors"
  STR_MONSTER_HUNT_RUMORS_DESCRIPTION: "Commander! We have just acquired a report from our alert system about an incident with mysterious monsters! We should send our agents to investigate it as quickly as possible, with a new covert operation planned.{NEWLINE}{ALT}New covert operation available."
  STR_MONSTER_HUNT_RUMORS_UFOPEDIA: "We managed to expand the number of information channels through which we receive information concerning the activity of unknown monsters that are contacting civilians. Based on machine learning algorithms, a huge amount of various information is analyzed, and we are able to get timely information about the location of a new incident. Thus, we will be able to send a squad of our agents there and conduct a 'hot pursuit' investigation, and ideally - try to capture one of those creatures for further study. The first reports will be available shortly."
  STR_ZOMBIE_PARASITE: "Zombie Parasite"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "The creature enters the victim's body through the mouth, settling in the stomach. There, it releases a huge amount of toxins and complex proteins, which has the extreme effect on the endocrine system, completely reorganizing it. The victim stops feeling pain, the blood becomes thick and clots very quickly, and the tissues regenerate at an astonishing rate. Muscle tone and neurotransmission are increased, and the immune system is almost completely suppressed. At the same time, the parasite, using its tail, pierces the stomach wall and wraps the spine with thin long outgrowths similar to tourniquets. They penetrate between the vertebrae and connect to the spinal cord. The longest spurs run along the cervical spine and penetrate the cerebellum. Then, along the inner surface of the skull, the flagella connect to the occipital and parietal lobes. In fact, the nervous system of the parasite connects with the nervous system of the victim. The frontal lobe, responsible for consciousness, becomes almost inactive, and its functions are mainly taken over by the small brain of the parasite."
  STR_ZOMBIE_BIOLOGY: "Zombie Biology"
  STR_ZOMBIE_BIOLOGY_UFOPEDIA: "Since zombie parasite has no heart of its own, the final stage of transformation involves integration into the victim's circulatory system. The body of the parasite has special cavities containing significant amounts of stabilized adenosine triphosphoric acid, which is the main source of energy for the cells of all living organisms. Apparently, the parasite uses these energy surge to fuel the host body for a initial period after transformation. It is unclear how the zombies obtain energy once these reserves are depleted, as the digestive system is almost completely destroyed during the transformation process. We have not been able to reproduce the process of synthesizing stable ATA. However, we can conclude that the extracted and refined body contents of the parasite can be safely used by our soldiers on a mission as an extremely efficient energy booster."
  STR_ZOMBIE_SOURCE: "Zombie Proliferation Source"
  STR_ZOMBIE_SOURCE_UFOPEDIA: "The zombie parasite life cycle is not enclosed - we see no evidence of them reproducing inside zombie bodies and where new facehuggers carrying the zombie parasite come from. We analyzed DNA samples from the parasites and facehuggers and realized that these organisms are being cloned. In doing so, they are apparently grown independently and surgically fused as adults. The only explanation for our findings and how well the parasite is biologically tailored to human zombification is that this living organism was artificially designed. The containers we collected from the sites of alleged UFO landings most likely served to carry facehuggers. Released, they attack people and turn them into zombies. The short lifespan of zombies and the absence of a visible way to independently increase their numbers makes the goals pursued by aliens unobvious. Our main hypothesis at the moment is to conduct experiments."
  STR_ZOMBIE_AGENDA: "Zombier Agenda"
  STR_ZOMBIE_AGENDA_UFOPEDIA: "It was not clear why the zombie parasite penetrates into the areas of the victim's brain responsible for long-term memory. Our simulations of the processes occurring in the nervous system of the victim and the parasite during zombification and our knowledge of the nature of psionics and the alien psionic network have led us to terrifying conclusions. During zombification, the parasite uses the victim's brain as an analogue of an antenna in the psionic field, temporarily connecting to the alien psionic network. In doing so, it 'uploads' some of the victim's memories into the network. Thus, zombification can be used by aliens to gather intelligence on their enemies. For example, it explains zombie attacks on Resistance facilities."
  STR_RESISTANCE_CONTACT: "Contact with the Resistance"
  STR_RESISTANCE_CONTACT_DESCRIPTION: "We need to make contact with the scattered Resistance cells scattered around the world. It's probable that our adversaries are also looking for them, so we can't rule out a combat engagement. However, the main purpose of this operation is covert investigation, so heavy equipment will hinder our agents."
  STR_RESISTANCE_CONTACT_UFOPEDIA: "The Resistance is a voluntary union of people not willing to obey the new world regime. This initiative began to emerge in the early '70s and in the beginning, consisted of ufologists and conspiracy theorists. Who could ever guess that they would be in the right? In the past few years, the Resistance began to be joined by a large number of very different people - scientists, journalists, doctors, ordinary people, and even former military officers. They all had one thing in common - they had somehow come into contact with the aliens and now Men in Black are hunting them down. Most of those who have discovered even a little about the aliens after a very short time have disappeared under mysterious and often frightening circumstances. The rest learn to hide well and form guerrilla cells around the world. The goal of the Resistance is to unite and protect these disparate groups, reveal the mysterious plans of the invaders, and consolidate all mankind against an extraterrestrial threat."
  STR_VOID_CORP_UFOPEDIA: #TODO
  STR_STARTING_EQUIPMENT: "Common Equipment"
  STR_STARTING_EQUIPMENT_UFOPEDIA: "Since the X-COM project was discontinued, we have lost our regular armament and gear suppliers. But we continue to fight, and we vitally need new sources of weaponry and ammunition. Maybe our new friends can help out with that? Regrettably, lacking established illegal arms channels, they can only offer us weapons that are available for purchase by civilians. Our contact in the Resistance transferred the tactical specifications of the items we can buy from them, all information analyzed and uploaded to Ufopedia."
  STR_SUPPLIES: "Supplies"
  STR_SUPPLIES_UFOPEDIA: "In the current circumstances we must act as carefully as possible to avoid unnecessary attention to ourselves. Fortunately, in many aspects our base is autonomous - we have a source of drinking water and electricity generators. We have developed a system by which we can organize safe purchases of food and basic supplies, and some simple spare parts in several nearby cities. We've had major funding issues for a long time, so we're already left with people who put the fight against aliens ahead of taking care of their personal earnings. We've resigned contracts with all the staff, all of them willing to continue working on the project voluntarily, as long as we take care of providing them with everything they need to work, and it would be good to keep the morale high."
  STR_NON_LETHAL_EQUIPMENT: "Non-Lethal Weapons"
  STR_NON_LETHAL_EQUIPMENT_UFOPEDIA: "In the past, we have envisioned fighting aliens and their agents with lethal weapons. Captured alive enemies can be a valuable resource, with the help of which we can get critical information. It is not difficult to stun an enemy - it is enough to deliver a powerful blow to a certain area of the head without damaging the skull. An alternative is an electric jolt that shocks the nervous system. Tactical information about known non-lethal weapons has been added to the Ufopaedia database. Unfortunately, they have limited effectiveness in intense combat. Perhaps our engineers can create more powerful devices."
  STR_SEALED_CRATE_BREACHING: "Assets sealed"
  STR_SEALED_CRATE_BREACHING_UFOPEDIA: "During the initiation of the Oblivion protocol, the containers that held a large amount of our gear and equipment were sealed. It was assumed that only Council employees would be able to unlock them, but we can try to break the security mechanisms on the containers ourselves to get the items that we so desperately need. Desent hacking skills of our engeneers would help greatly."
  STR_IMPROVISED_MANUFACTURING: "Improvised Manufacturing"
  STR_IMPROVISED_MANUFACTURING_UFOPEDIA: "We have designed technological processes for the manufacture of a wide variety of items from common materials. Special attention was paid to the fact that all purchases of machine tools and other equipment could be made without attracting unnecessary attention and were widely available. We established a list of suppliers who would be able to provide the necessary equipment and raw materials. It is necessary to send our agents to sign agreements with them. At the same time, of course, it is necessary to create a network of false confidants who will disguise the supplies from possible disclosure of these schemes by our adversaries."
  STR_IMPROVISED_MANUFACTURING_POSTREQ: STR_IMPROVISED_MANUFACTURING_POSTREQ
  STR_IMPROVISED_GRENADES: "Improvised Grenades"
  STR_IMPROVISED_GRENADES_UFOPEDIA: "While we can't make sophisticated weapons, but something simple like explosives - that's an easy thing to do! Let me know if you need spare grenades."
  STR_IMPROVISED_GRENADE_TINKERING_DESCRIPTION: "While we can't make sophisticated weapons, but something simple like explosives - that's an easy thing to do! We have also been able to develop designs for simple support grenades that do not require sophisticated equipment. Although they are less effective than combat grenades, our designs can be useful in resource-limited settings.{NEWLINE}Let me know if you need some spare grenades!"
  STR_IMPROVISED_SMOKE_GRENADE_TINKERING_DESCRIPTION: "Obviously, we need to restock our support grenades to be able to cover our soldiers in a critical situation from enemy fire. We have developed designs for a simple smoke grenade, which can be produced without special equipment."
  STR_HIGH_TECH_MANUFACTURING: "High Tech Manufacturing"
  STR_HIGH_TECH_MANUFACTURING_POSTREQ: STR_HIGH_TECH_MANUFACTURING_POSTREQ
  STR_HIGH_TECH_MANUFACTURING_UFOPEDIA: "Recently, governments of many countries have been introducing measures to control the production and circulation of high-tech components and microelectronics. The reasons for this are not obvious to us; perhaps it is related to the increasing international tensions. Nevertheless, in order to further develop our production capabilities, we need a constant and reliable source of microelectronics components. In addition, for in-house electronics manufacturing, we need to acquire a number of specific equipment, which can hardly be done easily without attracting undue attention. We have several possible options, and we have prepared a plan for another covert operation."
  STR_LOYALTY: "Loyalty"
  STR_LOYALTY_UFOPEDIA: "The X-COM Project was officially shut down and now we can only count on ourselves. The loss of the Council's support is a severe blow to our organization but despite all hard circumstances our people are determined to fight against alien invaders at all costs. 'Ad victoriam' - that's our new motto! Today isn't money determining our future, but how strong our men's spirit is. It is essential not to let the morale go down and there are many points of influence on it. The successful operations against our adversaries, major scientific and technological breakthroughs, and progress towards understanding the nature of our enemies, - all these factors will significantly raise the morale and bring the team together, that's why we should be extremely careful and wise in our strategic and tactical choices."
  STR_EX_COUNCIL_MEMBER_INITIAL: "Encrypted Transmission"
  STR_EX_COUNCIL_MEMBER_INITIAL_UFOPEDIA: "Greetings, Commander. I am incredibly pleased that the X-Com project has survived the recent tragic events and hope that you are able to continue the fight against the alien invasion. Until recently, I was a member of the Council of Funding Nations and was an adamant supporter of the project for a long time. I believe alien agents have infiltrated the Council itself, which should explain the radical change of its activities. I need your help to investigate these insidious intrigues. I will transmit the details of the mission through a secure channel."
  STR_RESISTANCE_STARTING_EQUIPMENT: "Resistance Equipment"
  STR_RESISTANCE_STARTING_EQUIPMENT_UFOPEDIA: "Establishing ties with the Resistance has paid off - now we can buy from them some weapons and equipment for our needs! Of course, these guys would be happy to help us completely free of charge, but it should be understood that it's not so easy to get anything, so we must compensate some associated costs with proportional amount of money. Of course, the equipment we are purchasing is far from cutting-edge technology, but at least it will allow us to maintain the average combat capability of our agents and be ready to conduct various operations."
  STR_RESISTANCE_BASIC_EQUIPMENT: "Resistance Military Equipment"
  STR_RESISTANCE_BASIC_EQUIPMENT_UFOPEDIA: "Now the Resistance is ready to secretly supply us with military-grade weapons and equipment. We should maintain good relations with them, it is unlikely that they will sell guns to foes. It is also possible that they will want to keep some items for themselves. We will have to prove that we are their allies before the Resistance will share the best they have with us."
  STR_MILITARY_TECH: "Military Technology"
  STR_EXPANDABLE_AMMO: "Expansive Ammunition"
  STR_EXPANDABLE_AMMO_UFOPEDIA: "Expansive bullets are designed to significantly increase their diameter when hitting soft tissue in order to increase their lethality. This is achieved by increasing the softness of the metal from which the bullet is made, as well as the cavity at the apex. At the same time, this makes it significantly less effective against even lightly armored targets.{NEWLINE}Such ammunition is forbidden for use by the military and is used mainly for hunting, so it was not part of the standard X-COM ammunition."
  STR_ADVANCED_COOLING_SYSTEMS: "Advanced Cooling Systems"
  STR_ADVANCED_COOLING_SYSTEMS_UFOPEDIA: "Further development of high-energy weapons requires the development of new systems for dissipation of waste heat generated by the weapon during firing. At the same time, the systems realized for handguns should be relatively light, compact, reliable and resistant to damage. We have developed a number of solutions that we can now apply in various configurations when designing weapon systems. We can achieve the best performance with phase-change cooling using helium. By vaporizing from the heat sink, helium can reduce its temperature to -150 °C. The expanding gas flows into the compressor, which is equipped with highly efficient copper heat sinks with active cooling. To compensate for impulse loads, a system of liquefied helium injection into a circuit of thermostatic vacuum capsules is provided, and excess heat is removed through an additional circuit with a cascade evaporator that ejects part of the superheated helium into the atmosphere."
  STR_HIGH_DENSITY_CAPACITORS: "High-density Capacitors"
  STR_HIGH_DENSITY_CAPACITORS_UFOPEDIA: "After reviewing prospective research in the field of capacitor production, we came to the conclusion that aluminum electrolytic capacitors could be suitable for powering our weapon systems, as they have the right set of properties for us - high maximum charge and specific power. Due to their short self-discharge time, weapons based on them should be stored discharged and charged just before combat. For the electrolyte we will use a complex organic compound developed by us - carboxamide with a tantalum as a radical."
  STR_ULTRA_DENSE_CAPACITORS: "Ultra-dense Capacitors"
  STR_ULTRA_DENSE_CAPACITORS_UFOPEDIA: "A high-energy weapon requires a pulsed surge of extremely high power to fire a shot. In addition, the high power density of the battery is impractical in terms of possible damage to the battery in combat. We developed the concept of supercapacitors using rubidium isotope oxide as an electrode and calcium niobate ion as a dielectric. In this case, the thickness of the capacitor does not exceed 30 microns. Clusters of such supercapacitors are capable of producing a current pulse of previously unseen density."
  STR_ADVANCED_BATTERIES: "Advanced Batteries"
  STR_ADVANCED_BATTERIES_UFOPEDIA: "Advanced battery technology is based on the use of lithium polymer cells. Having analyzed modern research in this field, we have selected the formula of a synthetic polymer compound with optimal properties for use as an electrolyte. By adding titanium oxide to a solution of terephthalic acid by chain polymerization and irradiating it with X-rays, we have obtained a composition for a high power lithium battery."
  STR_HIGH_PERFORMANCE_BATTERIES: "High-performance Batteries"
  STR_HIGH_PERFORMANCE_BATTERIES_UFOPEDIA: "Further development of lithium batteries to increase energy density is limited, and in search of a solution, an attempt to improve the design of ionister-pseudocapacitor was made. Electrodes made of carbon nanotubes with iron nanoparticles inserted in them are placed in a solution of lead sulfate and hydrochloric acid as an electrolyte. The resulting double electric layer allows electrons to pass through at a tremendous speed by creating a tunneling effect. The resulting material in combination with an electrolyte can store an enormous electrical charge. Despite the significant difficulties in manufacturing such batteries, we have developed an electrochemical process for treating pure carbon with potassium hydroxide."
  STR_ELECTRIC_WEAPONS_PRODUCTION: "Electric Weapons Production"
  STR_ELECTRIC_WEAPONS_PRODUCTION_UFOPEDIA: "The production of effective electric weapons is a rather labor-intensive and high-tech process. Even the simplest samples require a large variety of rara and expensive components - high-volume capacitors, reliable conductors, and decent cooling systems. Nevertheless, all the most necessary equipment and components are freely available and we can safely acquire it."
