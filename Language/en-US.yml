  STR_ATTITUDE_BECOME: "'s attitude to us has become "
  STR_STUFF_NO_MONEY1: "Financial statements speak of losses. We still have enough funds to ensure the viability of our fighters and buy fuel for our transport, but if this trend continues, we will all collapse soon."
  STR_STUFF_NO_MONEY2: "Financial statements speak of losses. It looks like things are going badly. It may be worth giving up expensive equipment and delicious food in the dining room. The downtrend of our money does not please the management and they are already thinking about tightening our belts for all of us."
  STR_STUFF_NO_MONEY5: "Financial statements speak of losses. Perhaps we should completely change the approach to training and suspend the study of new individuals in our laboratories. It costs money, and we can hardly afford what costs money."
  STR_STUFF_NO_MONEY10: "Financial statements speak of losses. The base is falling apart, and the soldiers have already given up morally. Nothing knocks you off your feet like not being able to live the way it used to be. The management is preparing documents stating that now part of the personal funds of network workers will be taken at the expense of the organization. This is an extreme measure and it will anger the majority, a lot of people will leave us, but there is nothing we can do about it."
  STR_STUFF_NO_MONEY20: "Financial statements speak of losses. The base has turned into ruins, no one is fighting for its existence. The soldiers don't even have money to eat. Their relatives write us angry letters, the management ignores them, but they understand that it was the sequence of wrong actions that led to this result. It seems time to collect the remaining fragments of unknown machines and organisms in order to try to sell them on the black market."
  STR_FTA_ALPHA_END: "Thank you for completing X-Com: From the Ashes Alpha 1!"
  STR_FTA_ALPHA_END_DESC: "This concludes the closed pre-alpha version of X-Com: From the Ashes. Thank you for your participation! It's very important for me to know your opinion about the game! Feedback, suggestions, bug reports are very welcome. Stay tuned for ongoing development of the game on my Discord server, Twitch, YouTube and VK public!{NEWLINE}*https://discord.gg/epmtzH9{NEWLINE}*https://www.twitch.tv/finnik723studio{NEWLINE}*https://www.youtube.com/channel/UCt5SsOdMgRJuFK65Z1xdkhw?{NEWLINE}*https://vk.com/x_com_fta{NEWLINE}You can also find my development blog on Patreon (EN) or Boosty (RU), where you can support development!{NEWLINE}*https://www.patreon.com/m/Finnik{NEWLINE}*https://boosty.to/finnik"
