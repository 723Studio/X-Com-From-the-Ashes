  STR_FACEHUGGER_ARMOR_UFOPEDIA: "STR_FACEHUGGER_ARMOR_UFOPEDIA" #TODO
  STR_ZOMBIE_STERILE_TERRORIST: "Zombie"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Once in the past it was a man, but now it is extremely difficult to call him a man. It is striking that this creature gives out almost everything - a terrible smell from the rotting of a dead body, incoherent sounds and clumsy movements. A parasite sits inside the body, which has disabled all orgasnim systems and controls movement. If you destroy the parasite, the body will be just a piece of meat. It decomposes quickly, because the blood has long been oxidized and the organs do not keep the body in proper condition. Motility and immunity are absent."
  STR_ZOMBIE_STERILE_CORPSE: "Zombie corpse"
  STR_ZOMBIE_STERILE_AUTOPSY: "Zombie Autopsy"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "The parasite was extracted from the zombie. It is clear that the body is dead and decomposes quickly, a large number of microorganisms were found inside that feed on dead flesh. Due to the lack of motility and immunity, some organs and systems of the body have stumbled so much that they very remotely resemble their original."
  STR_ZOMBIE_STERILE_ARMOR: "Zombie Combat Analysis"
