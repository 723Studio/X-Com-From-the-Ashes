  STR_RESISTANCE_FARM_ZOMBIE: "Resistance Heaven - Zombie Farm"
  STR_RESISTANCE_HEAVEN_ALERT: "Resistance Heaven Attacked!"
  STR_RESISTANCE_HEAVEN_ALERT_DESCRIPTION: "We are receiving an encrypted distress signal from the Resistance haven. It seems they are in desperate situation and need urgent evacuation. We should dispatch an assault squad, and we need to leave enough free spots in our craft for the Resistance agents to be rescued."
  STR_RESISTANCE_HEAVEN_MARKER: "Resistance Heaven"
  STR_RESISTANCE_ZOMBIE_FARM_BRIEFING: "We received a distress transmission from one of the Resistance shelters, covertly located on a farm. As we approached it, we detected countless movements in the dense wheat fields surrounding the farm. We caught a glimpse of monotonously moving figures, they all seemed to be rushing toward the buildings in the center, and people were trying to shoot back from there. To evacuate X-Com operatives and our allies, load them into a vehicle and and click on the 'Abort Mission' icon."
  STR_RESISTANCE_FOREST_HOUSE: "Resistance Heaven - Forest House"
  STR_RESISTANCE_FOREST_HOUSE_DESCRIPTION: "The M.I.B. have surrounded one of Resistance secret hideouts. Attempting to destroy important clues that could lead the Men in Black agents to other Resistance havens, they were surrounded and forced to hold their ground in unequal conditions. We need to save them before the main M.I.B. force arrives. To evacuate X-Com operatives and our allies, load them into a vehicle and and click on the 'Abort Mission' icon."
  STR_RESISTANCE_URBAN_HIDEOUT: "Surrounded but not Broken"
  STR_RESISTANCE_URBAN_HIDEOUT_BRIEFING: "It seems one of our points has been revealed. People work there are experienced and know how to hide signals and transmit information so that the MIB does not know about it, perhaps they were revealed by accident. In any case, we need to be there and save them, because they are very valuable. The computer where they collected all the data and in which there are keys to our channels is better to take with you too. Who knows what our beloved ones will be able to pull out from there."
  STR_SCIENTIST_REFUGE: "Scientist Refuge"
  STR_SCIENTIST_REFUGE_ALERT: "Resistance agent extraction"
  STR_SCIENTIST_REFUGE_ALERT_DESCRIPTION: We have received a signal from the secret hideout of the important Resistance member. Apparently, M.I.B. agents managed to locate it and the Resistance asked us to launch a rescue operation as soon as possible.
  STR_SCIENTIST_REFUGE_BRIEFING: "A prominent scientist witnessed an alien abduction about a year ago. Since then he abandoned a brilliant career and devoted himself to studying the activities of hostile extraterrestrials. He soon attracted attention of the Men in Black and was forced into hiding. He set up a small house deep in the woods, and there in near total isolation continued his research. Apparently, his location became known to the M.I.B. and they would soon pull in a substantial force to eliminate such an important bystander. The scientist's salvation could be of great value to us, and we must get him to the vessel in one piece. In order to launch the craft, click on the 'Abort Mission' icon."
  STR_RECOVER_RESEARCH_LOGS_TITLE: "Scientist's task"
  STR_RECOVER_RESEARCH_LOGS_CONTENT: "Oh, dear, I forgot to grab my research notes with all the hustle and bustle! They are contained on the blue floppy drive upstairs and are invaluable. Please, we have to get it, in my research I've come a long way in exploring these horrible aliens from deep space."
  STR_DESERT_TELESCOPE: "Desert Telescope"
  STR_DESERT_TELESCOPE_ALERT: "Resistance agent extraction"
  STR_DESERT_TELESCOPE_ALERT_DESCRIPTION: "We need to save our people. They are in great danger."
  STR_DESERT_TELESCOPE_BRIEFING: "It seems our guys were uncovered. Their sandy shelter was difficult to see even if you stood nearby, because it can go almost 100% underground in critical situations so as not to give itself out. If you do this now, then they will simply suffocate, while the MIB staff will wait in the wings. We need to help our guys and help them get out of there."


  STR_AGENT_EXTRACTION: "Agent Extraction" #TODO - reuse for xcom agents
  
  STR_LOCALS_TRAP: #TODO
  STR_LOCALS_TRAP_BRIEFING: "We were declassified. The documents were made to the highest standard, but the person who suspected us did not want to believe his eyes. His perseverance led to the fact that they were able to make sure of who we really are. If there is no way back, all that remains is to move forward, sweeping away everything in its path. This is what we need to do now."
  STR_MIB_CHASING: "Chasing M.I.B."
  STR_MIB_CHASING_BRIEFING: "We continued our investigation when suddenly a car started chasing us and drove us into a trap. There are no options to sit in the car or surrender, so we will have to fight, because not only our lives are at stake, but also the lives of those people we must take care of."

#covertOps
  STR_CHASING_MIB: "Chasing M.I.B."
  STR_CHASING_MIB_DESCRIPTION: "We should track down the Men in Black forces that attacked our base. They headed east, and it is unlikely they could get very far in such a transport. The operation objective is to investigate the settlements in the sector, interview the locals, attempt to gain access to the video surveillance systems.  While this is our only lead, we need to learn more about our enemy to anticipate their next move."
  STR_REGIONAL_HQ_AREA_SURVEY: #TODO
  STR_REGIONAL_HQ_AREA_SURVEY_DESCRIPTION: "We are on the trail of the men in black. After this incident, there is absolute confidence on the road, they do not like what we are doing, they are trying to interfere with us, and this can only mean one thing - we are moving in the right direction. We received a little more information and already know exactly which city we have to go to. This urban area has long been teeming with interference and unknown signals, now it becomes clear why. Most likely, this is where their base is located. Now we need to investigate further."
  STR_REGIONAL_HQ_AREA_SURVEY_SUCCESS_DESCRIPTION: "We managed to find out the exact location of the base of the Men in Black. The successful completion of the investigation delighted all of its participants, and now we are preparing to strike a strong blow on the ranks of the rival. Thanks to the fact that we have all the data that can be, our task will be easier and there will be no unexpected surprises, I hope."
  STR_REGIONAL_HQ_AREA_SURVEY_FAILURE_DESCRIPTION: "We were unable to find out the exact location of the base of the Men in Black. However, the data that we now have in our hands is enough for us. Of course, due to the fact that we do not have all the information, our mission may be delayed and more difficult, but it is not our destiny to retreat before difficulties."
  STR_REGIONAL_HQ_AREA_SURVEY_LONG: #Same as STR_REGIONAL_HQ_AREA_SURVEY_DESCRIPTION
