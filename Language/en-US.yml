  STR_MIB_CORP_CIVILIAN_TERMINAL_EVENT_1: "Results of the terminal hack"
  STR_MIB_CORP_CIVILIAN_TERMINAL_EVENT_1_DESCRIPTION: "By hacking into the terminal of the financial organization that covered M.I.B.'s activities, we learned that it was also involved in financing their clandestine operations. The data we obtained allowed us to access the funds from the secret accounts and through a complex chain to safely transfer the funds to the accounts under our control.{NEWLINE}Funds income> {ALT}+480 000"
  STR_MIB_CORP_CIVILIAN_TERMINAL_EVENT_2: "Results of the terminal hack"
  STR_MIB_CORP_CIVILIAN_TERMINAL_EVENT_2_DESCRIPTION: "By hacking into the terminal of the financial organization that was covering M.I.B.'s activities, we learned that it was also involved in funding their clandestine operations. Unfortunately, we didn't have a way to safely transfer funds to our accounts, but we published the data in the public domain and hackers from all over the world swooped in. This way, at least it would inflict some damage on our adversary, which boosted our team's morale.{NEWLINE}Loyalty score> {ALT}+100"

  STR_CHOCOLATE_FACTORY_1: "Chocolate Factory"
  STR_CHOCOLATE_FACTORY_1_DESCRIPTION: "One of our scientists has learned his favourite chocolate factory is shutting down. He claims this chocolate is essential for his thought process and asks if we could stock up on it while there's still a chance."
  STR_BUY_CHOCOLATE: "Buy Chocolate*"
  STR_BUY_CHOCOLATE_DESCRIPTION: "This will cost us 5000$ and show that we care about our own, improving loyalty."
  STR_BUY_FACTORY: "Invest in the Factory*"
  STR_BUY_FACTORY_DESCRIPTION: "We can discreetly acquire some of the factory's stocks by using a figurehead. This will cost us $85,000 but allow the factory to keep functioning and bring profit every month. Constant access to chocolate will also improve everyone's morale."
  STR_BUY_NOTHING: "Do nothing"
  STR_SCOLD_SCIENTIST: "Scold the scientist"
  STR_BOUGHT_CHOCOLATE: "Sweet Science"
  STR_BOUGHT_CHOCOLATE_DESCRIPTION: "We've bought enough chocolate to last for several years. The scientist is overjoyed and the overall morale has gone up.{NEWLINE}Loyalty score> {ALT}+20"
  STR_BOUGHT_FACTORY: "X-Business"
  STR_BOUGHT_FACTORY_DESCRIPTION: "We went the extra mile and invested in the factory. Such a generous gesture made our personnel believe we will always have their backs and significantly improved morale.{NEWLINE}Loyalty score> {ALT}+50"
  STR_BOUGHT_NOTHING: "No Chocolate"
  STR_BOUGHT_NOTHING_DESCRIPTION: "You calmly explained to the scientist that spending money on chocolate was impossible right now. He just sighed and went back to work."
  STR_SCOLDED_SCIENTIST: "Sweet Nonsense"
  STR_SCOLDED_SCIENTIST_DESCRIPTION: "You denied the scientist's request. You also lectured him about the hardships our organisation was facing and shamed him for requesting something so ridiculous. The scientist will remember this.{NEWLINE}Loyalty score> {ALT}-20"
  STR_CHOCOLATE_FACTORY_PROFITS_15000: "Sweet Profits"
  STR_CHOCOLATE_FACTORY_PROFITS_30000: "Sweet Profits"
  STR_CHOCOLATE_FACTORY_PROFITS_45000: "Sweet Profits"
  STR_CHOCOLATE_FACTORY_PROFITS_DESCRIPTION_15000: "The chocolate factory appears to be doing well. We have redirected the $15,000 in profits for our needs. Base personnel also enjoys access to the chocolate and praises your foresight.{NEWLINE}Loyalty score> {ALT}+10"
  STR_CHOCOLATE_FACTORY_PROFITS_DESCRIPTION_30000: "The chocolate factory appears to be doing well. We have redirected the $30,000 in profits for our needs. Base personnel also enjoys access to the chocolate and praises your foresight.{NEWLINE}Loyalty score> {ALT}+15"
  STR_CHOCOLATE_FACTORY_PROFITS_DESCRIPTION_45000: "The chocolate factory appears to be doing well. We have redirected the $45,000 in profits for our needs. Base personnel also enjoys access to the chocolate and praises your foresight.{NEWLINE}Loyalty score> {ALT}+25"
  STR_CHOCOLATE_MIB_ALERT: "A MIB in the ointment"
  STR_CHOCOLATE_MIB_ALERT_DESCRIPTION: "Our figurehead in the chocolate factory thinks MIB may be onto him. He wants to sell his share for $185 000 and lay low to avoid unnecessary risks."
  STR_CHOCOLATE_MIB_STAY: "Stop him*"
  STR_CHOCOLATE_MIB_STAY_DESCRIPTION: "The figurehead will stay put and hope it's just his imagination."
  STR_CHOCOLATE_MIB_SELL: "Let him*"
  STR_CHOCOLATE_MIB_SELL_DESCRIPTION: "The figurehead will sell his share and cover his tracks. We will no longer recieve monthly profits from the factory."
  STR_CHOCOLATE_MIB_STEALS_CANDY: "Sweet Dreams"
  STR_CHOCOLATE_MIB_STEALS_CANDY_DESCRIPTION: "The figurehead has vanished. Seems like his fears were grounded in reality. We no longer have access to the factory and its profits. Losing a loyal member like this also had a negative impact on morale.{NEWLINE}Loyalty score> {ALT}-120"
  STR_CHOCOLATE_GOOD_END: "Sweet Victory"
  STR_CHOCOLATE_GOOD_END_DESCRIPTION: "The figurehead has managed to sell his share just in time. MIB visited the factory soon after he left but found nothing that could lead them to us. The success of this operation has made our people even more confident in your leadership.{NEWLINE}Funds> {ALT}+185 000{NEWLINE}Loyalty score> {ALT}+80"
  STR_STONKS_START: "Stock Market"
  STR_STONKS_START_DESCRIPTION: "One of our members claims his brother has a knack for speculating on the stock exchange. Right now he sees an opportunity to capitalise on one particular stock but needs an investment of $50,000 to do so. Should we provide the necessary funds, our member would persuade his brother to redirect all the future profits to us."
  STR_STONKS_YES: "Invest"
  STR_STONKS_NO: "Too risky"
  STR_STONKS_ACTIVATED: "Stocks Acquired"
  STR_STONKS_ACTIVATED_DESCRIPTION: "We have provided the funds. Now we will have to wait and see if our member's brother is truly a genius stock broker."
  STR_STONKS_DENIED: "No Stocks"
  STR_STONKS_DENIED_DESCRIPTION: "You decided that gambling on the stock market was too risky for our organisation. The member who suggested this shrugged and went back to work."
  STR_STONKS_25000: "Stock Profits"
  STR_STONKS_25000_DESCRIPTION: "Our member's brother has managed to make $25,000 in stocks this month. The funds have been transferred to one of our clandestine accounts."
  STR_STONKS_50000: "Stock Profits"
  STR_STONKS_50000_DESCRIPTION: "Our member's brother has managed to make $50,000 in stocks this month. The funds have been transferred to one of our clandestine accounts."
  STR_STONKS_75000: "Stock Profits"
  STR_STONKS_75000_DESCRIPTION: "Our member's brother has managed to make $75,000 in stocks this month. The funds have been transferred to one of our clandestine accounts."
  STR_STONKS_100000: "Stock Profits"
  STR_STONKS_100000_DESCRIPTION: "Our member's brother has managed to make $100,000 in stocks this month. The funds have been transferred to one of our clandestine accounts."
  STR_STONKS_200000: "Stock Profits"
  STR_STONKS_200000_DESCRIPTION: "Our member's brother has managed to make $200,000 in stocks this month. The funds have been transferred to one of our clandestine accounts."
  STR_STONKS_OVERDOSE: "Market Crash"
  STR_STONKS_OVERDOSE_DESCRIPTION: "Our member has found their brother dead in his room. Empty bottles of Red Ox suggest he was trying to stay awake to keep trading and died from a heart attack. Selling all his stocks now would net us $650,000. What should we do with the money?"
  STR_STONKS_FUNERAL: "Immortalise the brother*"
  STR_STONKS_FUNERAL_DESCRIPTION: "We will spend $100,000 to make a memorial for the brother and donate to charity in his name."
  STR_STONKS_MONEY: "Take all the money*"
  STR_STONKS_MONEY_DESCRIPTION: "Every single dollar of the profits was supposed to fund the organisation. Death of the brother does not change it."
  STR_STONKS_BALANCE: "Decent funeral*"
  STR_STONKS_BALANCE_DESCRIPTION: "We will spend $10,000 to organise a decent funeral for the brother. It's the least we can do."
  STR_STONKS_HUMANISM: "Honouring the Dead"
  STR_STONKS_HUMANISM_DESCRIPTION: "We decided to honour the brother's noble sacrifice. Even if it was unintended. This act of humanism reminded our people what we were fighting for and significantly improved morale.{NEWLINE}Loyalty score> {ALT}+80"
  STR_STONKS_CAPITALISM: "Organisation comes first"
  STR_STONKS_CAPITALISM_DESCRIPTION: "We have acquired the money and didn't spare a single cent for the brother's funeral. Our people were baffled by this decision and some of them started wondering if fighting for humanity was worth it if we had to act so inhuman in the process.{NEWLINE}Loyalty score> {ALT}-120"
  STR_STONKS_RATIONALISM: "Rational Approach"
  STR_STONKS_RATIONALISM_DESCRIPTION: "We have organised a decent funeral for the brother and redirected the rest of the money for our own needs. Our member got back to work but losing a brother like this has had a negative impact on their morale.{NEWLINE}Loyalty score> {ALT}-25"
  STR_CHOCOLATE_SPOILED: "On sale for a reason"
  STR_CHOCOLATE_SPOILED_DESCRIPTION: "We have acquired the chocolate. All of it happened to be spoiled. The scientist understood that blaming it on the leadership was unreasonable but it sill took a toll on his morale. {NEWLINE}Loyalty score> {ALT}-10"
  STR_SCIENTIST_MAKES_CHOCOLATE: "Very bitter chocolate"
  STR_SCIENTIST_MAKES_CHOCOLATE_DESCRIPTION: "You denied the scientist's request. You also lectured him about the hardships our organisation was facing and shamed him for requesting something so ridiculous. The scientist got drunk and decided to make his own chocolate with chemicals and spare parts. The resulting substance proved to be much more stimulating and even fit for use in combat. The formula has not been written down but we are now in possession of 10 more stim shots. The scientist, however, is still upset.{NEWLINE}Loyalty score> {ALT}-10"
  STR_CHOCOLATE_FAIL: "Sweet Life"
  STR_CHOCOLATE_FAIL_DESCRIPTION: "The figurehead disappearead shortly after recieving the money. Our agents saw him getting on a plane heading for the Maldives. Such a baffling and cynical betrayal had an impact not only on our finances but on the morale as well.{NEWLINE}Loyalty score> {ALT}-50"
  STR_CHOCOLATE_PARANOID: "Risk it for the biscuit"
  STR_CHOCOLATE_PARANOID_DESCRIPTION: "The figurehead's hunch proved wrong as the MIB never showed up. It was certainly a risk but it paid off and made our people trust in your leadership even more.{NEWLINE}Loyalty score> {ALT}+50"
  #torture events
  STR_RANDOM_TORTURE_EVENT_1: "Useless wimp"
  STR_RANDOM_TORTURE_EVENT_1_DESCRIPTION: "Turns out this prisoner had surprisingly low pain tolerance. As soon as the first few lacerations were applied, the subject hollered. They immediately agreed to tell us everything - which sounded good. Unfortunately, 'everything' was confusing and contradictory. The poor sod was just trying to avoid pain. A pretty natural reaction, to be fair.{NEWLINE}That scream was something else, though! I feel chills even now just remembering it. And, unfortunately, so do other nearby personnel.{NEWLINE}Loyalty score> {ALT}-10"   #Loyalty -10
  STR_RANDOM_TORTURE_EVENT_2: "Unnerving look"
  STR_RANDOM_TORTURE_EVENT_2_DESCRIPTION: "So that last prisoner was something else, really. During whole interrogation he didn't spoke a word, only stared at our interrogators while they were doing their job.{NEWLINE}And that stare, it really reached deep in our soul. Honestly, i dont want to talk about that experience ever again, Commander. {NEWLINE}Loyalty score> {ALT}-25" #Loyalty -25
  STR_RANDOM_TORTURE_EVENT_3: "Beria's legacy"
  STR_RANDOM_TORTURE_EVENT_3_DESCRIPTION: "It appears that grandfather of one of out interrogators have served in NKVD during Stalin's regime and has told his grandsom some of his ... working methods. They didnt help to get new information from prisoner, but turned him into bloody mess.{NEWLINE}I had a talk with interrogator, but some of our soldiers are questioning our methods now.{NEWLINE}Loyalty score> {ALT}-50" #Loyalty -50
  STR_RANDOM_TORTURE_EVENT_4: "Car Battery Enthusiast"
  STR_RANDOM_TORTURE_EVENT_4_DESCRIPTION: "Well, this one could have gone much better. Seems that our interrogator decided to test the rumored 'car battery and nipples' approach to torture. Of course, that didn't work quite as intended: skin was breached, and current turned from nonexistent to heart-stopping instantly. The scream was short, but very loud. Now, I know you didn't authorise this, Commander, but some of our people don't - and are now doubting your sanity.{NEWLINE}Loyalty score> {ALT}-100" #Loyalty -100
  STR_RANDOM_TORTURE_EVENT_FUNDS_1: "Interesting stash"
  STR_RANDOM_TORTURE_EVENT_FUNDS_1_DESCRIPTION: "That prisoner died during interrogation, so we decided to cut him open because he gave us strange readings during medical examination. And inside his stomach area we found some gold and silver jewelry. While they are certainlly gonna be useful for our funds, process of extracting them was not a pleasant one.{NEWLINE}Oh, and interrogation room now stinks to the point of causing your eyes to tear.{NEWLINE}Loyalty score> {ALT}-5{NEWLINE}Funds> {ALT}+25k" #Loyalty -5, Funds +25k
  STR_RANDOM_TORTURE_EVENT_FUNDS_2: "" #TODO
  STR_RANDOM_TORTURE_EVENT_FUNDS_2_DESCRIPTION: "" #Loyalty -10, Funds +50k
  STR_RANDOM_TORTURE_EVENT_FUNDS_3: "" #TODO
  STR_RANDOM_TORTURE_EVENT_FUNDS_3_DESCRIPTION: "" #Loyalty -15, Funds +84k
  STR_RANDOM_TORTURE_EVENT_FUNDS_4: "" #TODO
  STR_RANDOM_TORTURE_EVENT_FUNDS_4_DESCRIPTION: "" #Loyalty -20, Funds +125k
  STR_RANDOM_TORTURE_EVENT_FUNDS_5: "" #TODO
  STR_RANDOM_TORTURE_EVENT_FUNDS_5_DESCRIPTION: "" #Loyalty -25, Funds +174k
  STR_RANDOM_TORTURE_EVENT_FUNDS_6: "Black gold successor"
  STR_RANDOM_TORTURE_EVENT_FUNDS_6_DESCRIPTION: "So last prisoner didn't knew anything useful, but we checked his background and it turns out that his parents are actually very rich people in Arabian Emirates. So we did only thing that we thought of at that moment - we ransomed him for a hefty sum of money.{NEWLINE}Looking back now i must say - that was not our brightest idea. People are questioning our goals now.{NEWLINE}Loyalty score> {ALT}-30{NEWLINE}Funds> {ALT}+240k" #Loyalty -30, Funds +240k
  STR_MIB_TORTURE_EVENT_CONVOY_LEAD: "Lead on the M.I.B. convoy"
  STR_MIB_TORTURE_EVENT_CONVOY_LEAD_DESCRIPTION: "A strong adrenaline rush from the pain caused by the torture broke through the mental barrier that kept the M.I.B. agent from confessing. He was involved in the preparation of the transportation of a valuable shipment. We need to verify this information, because if it's true, we could be looking at an unprecedented opportunity.{NEWLINE}New covert operation available."
