#ufopedia
  STR_INTRODUCTION: "Commander log #001"
  STR_INTRODUCTION_UFOPEDIA: "As senior officer, I took command. I hope my experience is enough to cope with the situation.{NEWLINE}The alien agents seem to be retreating, looks like we've been able to defend our base, at least for a while... Apparently, this and other operations in the region are being managed from a kind of regional center disguised as an administrative building. We've got external surveillance, preliminary data shows that the facility is substantially secured. A sudden attack can seriously confuse our opponents' plans and could probably slow down their progress. An assault plot must be carefully designed.{NEWLINE}In the meantime, it is necessary to gather status reports on the core units and understand what we still have to go. We need to get reports from the chiefs of research, intelligence and logistics. Orders have already been submitted, it will take several hours for analysis. After that, it will be possible to plan further actions."
  STR_RND_STATUS_REPORT: "R&D Status Report"
  STR_RND_STATUS_REPORT_UFOPEDIA: "Hello, Central... Oh, I'm sorry, I mean, hello, Commander! It seems that since Dr. Meyer's death, I'm in charge of the R&D department. Please don't look at my age, I have two PhDs in microbiology and high energy physics and I've been helping Dr. Meyer organize work last six months.{NEWLINE}Now to the point, if you'll let me. Ufopedia is encrypted, and that's what's bothering me the most right now. Jim, the data analyst, says there's still hope! I suggest we begin decrypting immediately.{NEWLINE}Also, we need to interrogate the prisoners we're capturing, perhaps this will help shed some light on what's happening..."
