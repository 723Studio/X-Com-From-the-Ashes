  STR_MIB_CAUGHT_FAILED1: "Мы поймали одного из них. Давненько уж такого не было, можно отпраздновать. Однако нашего узника долго рвало, на сколько нам известно - это признаки детоксикации организма. Дрянь, которой их накачивают отбирает не только их мозг, но и воспоминания. На вопрос "Где ты был последнее время?" агент не смог ответить. Нам пришлось применить пару действенных способов, однако это не дало нужного результата. На вопрос "Где находятся ваши основные силы?" наш герой ответил что даже не понимает о каких силах идёт речь. Наши оперативники могут заставить говорить, но похоже симуляцией здесь не пахнет и он действительно ничего не помнит. Полная амнезия."
  STR_MIB_CAUGHT_FAILED2: "После поимки одного из MIB мы надеялись извлечь максимум информации, однако жесткая ломка по неизвестным препаратам не отпускала его и только сильные обезболивающие дали услышать не только крики с его стороны. Он уже начинает вспоминать, но нужно время. Последнее, что помнится четко - ферма и круги на полях. "Что за ферма?" - "Не помню", а что он помнит еще? Ах да, вспышка света. Видимо это последнее что видят обычные люди прежде чем перейти на тёмную сторону. Не по своей воле творят зло? Какой ужас. Сильная физическая форма начала стремительно спадать одновременно с детоксикацией, возможно нам тоже стоит подумать над такой химией? Шучу."